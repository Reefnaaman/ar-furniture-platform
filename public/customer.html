<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Furniture Collection - AR Experience</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 255, 0.05) 0%, transparent 50%),
                linear-gradient(135deg, #0a0c10 0%, #0d1117 50%, #111418 100%);
            color: #e6edf3;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="%23ffffff" opacity="0.02"/><circle cx="75" cy="75" r="0.3" fill="%23ffffff" opacity="0.02"/><circle cx="50" cy="10" r="0.4" fill="%23ffffff" opacity="0.01"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>'),
                linear-gradient(180deg, rgba(88, 166, 255, 0.02) 0%, transparent 100%);
            pointer-events: none;
            z-index: -1;
        }
        
        .header {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(240, 246, 252, 0.1);
            color: #e6edf3;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #e6edf3, #58a6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-button {
            background: rgba(240, 246, 252, 0.1);
            color: #e6edf3;
            border: 1px solid rgba(240, 246, 252, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
        }
        
        .nav-button:hover {
            background: rgba(240, 246, 252, 0.15);
            border-color: rgba(240, 246, 252, 0.3);
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.9) 0%, rgba(30, 35, 42, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.15);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.05) inset;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.5), transparent);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 1px 0 rgba(255, 255, 255, 0.1) inset;
            border-color: rgba(88, 166, 255, 0.3);
        }
        
        .stat-label {
            color: #7d8590;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #e6edf3;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-icon {
            float: right;
            font-size: 2rem;
            opacity: 0.4;
        }
        
        .furniture-section {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.9) 0%, rgba(30, 35, 42, 0.8) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.15);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.05) inset;
            position: relative;
            overflow: hidden;
        }
        
        .furniture-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.6), rgba(120, 200, 255, 0.6), transparent);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e6edf3;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .refresh-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }
        
        .section-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .grid-controls {
            display: flex;
            gap: 8px;
        }
        
        .grid-btn {
            padding: 8px 12px;
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(240, 246, 252, 0.2);
            color: #7d8590;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }
        
        .grid-btn:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: rgba(88, 166, 255, 0.3);
            color: #58a6ff;
        }
        
        .grid-btn.active {
            background: rgba(88, 166, 255, 0.2);
            border-color: rgba(88, 166, 255, 0.4);
            color: #58a6ff;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .models-grid.cols-2 {
            grid-template-columns: repeat(2, 1fr);
        }
        
        .models-grid.cols-4 {
            grid-template-columns: repeat(4, 1fr);
        }
        
        @media (max-width: 1200px) {
            .models-grid.cols-4 {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .models-grid,
            .models-grid.cols-2,
            .models-grid.cols-4 {
                grid-template-columns: 1fr;
            }
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .model-card {
            background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(30, 35, 42, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.5),
                0 1px 0 rgba(255, 255, 255, 0.05) inset;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.4), transparent);
            z-index: 1;
        }
        
        .model-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 2px 0 rgba(88, 166, 255, 0.2) inset;
            border-color: rgba(88, 166, 255, 0.4);
        }
        
        .model-card:hover::before {
            background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.8), rgba(120, 200, 255, 0.6), transparent);
        }
        
        .model-preview {
            position: relative;
            height: 250px;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 100%);
            border-bottom: 1px solid rgba(240, 246, 252, 0.1);
        }
        
        .model-viewer {
            width: 100%;
            height: 100%;
        }
        
        .model-info {
            padding: 20px;
        }
        
        .model-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 8px;
        }
        
        .model-description {
            color: #7d8590;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .model-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #7d8590;
        }
        
        .model-id {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: rgba(240, 246, 252, 0.1);
            color: #79c0ff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        
        .model-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #58a6ff;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #7d8590;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .model-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: 1px solid rgba(240, 246, 252, 0.2);
            background: rgba(240, 246, 252, 0.05);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #e6edf3;
            display: inline-block;
        }
        
        .action-button:hover {
            border-color: rgba(88, 166, 255, 0.5);
            background: rgba(88, 166, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1 id="customerName">ü™ë Furniture Collection</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">ü™ë</div>
                <div class="stat-label">Furniture Pieces</div>
                <div class="stat-value" id="totalFurniture">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëÅÔ∏è</div>
                <div class="stat-label">Total Views</div>
                <div class="stat-value" id="totalViews">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üíæ</div>
                <div class="stat-label">Collection Size</div>
                <div class="stat-value" id="totalSize">-</div>
            </div>
        </div>
        
        <div class="furniture-section">
            <div class="section-header">
                <h2 class="section-title" id="sectionTitle">Furniture Collection</h2>
                <div class="section-controls">
                    <div class="grid-controls">
                        <button class="grid-btn" onclick="setGridColumns(2)" title="2 per row">‚öè‚öè</button>
                        <button class="grid-btn active" onclick="setGridColumns(3)" title="3 per row">‚öè‚öè‚öè</button>
                        <button class="grid-btn" onclick="setGridColumns(4)" title="4 per row">‚öè‚öè‚öè‚öè</button>
                    </div>
                    <button class="refresh-button" onclick="loadFurniture()">Refresh</button>
                </div>
            </div>
            
            <div id="furnitureContainer">
                <div class="loading">Loading furniture collection...</div>
            </div>
        </div>
    </div>
    
    <script>
        // Get customer ID from URL parameters or session/auth
        async function getCurrentCustomerId() {
            try {
                console.log('Current URL:', window.location.href);
                console.log('Current pathname:', window.location.pathname);
                
                // Method 1: Try URL search parameters (?customer=napo)
                const urlParams = new URLSearchParams(window.location.search);
                let customerId = urlParams.get('customer');
                console.log('Customer ID from URL params:', customerId);
                
                // Method 2: Try URL path (excluding .html files)
                if (!customerId) {
                    const pathParts = window.location.pathname.split('/').filter(part => part && !part.endsWith('.html'));
                    customerId = pathParts[pathParts.length - 1];
                    console.log('Customer ID from path:', customerId, 'Path parts:', pathParts);
                }
                
                // Method 3: Try to get from session/localStorage
                if (!customerId || customerId === '' || customerId === 'customer') {
                    // Check localStorage first (might be set during login)
                    const storedCustomerId = localStorage.getItem('customer_id');
                    if (storedCustomerId) {
                        customerId = storedCustomerId;
                        console.log('Customer ID from localStorage:', customerId);
                    } else {
                        // Try session API (if we implement it later)
                        try {
                            const response = await fetch('/api/auth/session');
                            if (response.ok) {
                                const session = await response.json();
                                if (session.user && session.user.role === 'customer') {
                                    customerId = session.user.customer_id;
                                    console.log('Customer ID from session:', customerId);
                                }
                            }
                        } catch (sessionError) {
                            console.log('Session check failed:', sessionError);
                        }
                    }
                }
                
                // Final fallback for testing
                if (!customerId || customerId === '' || customerId === 'customer') {
                    customerId = 'napo';
                    console.log('Using fallback customer ID:', customerId);
                }
                
                console.log('Final customer ID resolved to:', customerId);
                return customerId;
            } catch (error) {
                console.error('Error getting customer ID:', error);
                return 'napo'; // fallback for testing
            }
        }
        
        let customerId;
        
        // Initialize customer ID and load furniture
        getCurrentCustomerId().then(id => {
            customerId = id;
            loadFurniture();
        });
        
        async function loadFurniture() {
            if (!customerId) {
                document.getElementById('furnitureContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Unable to identify customer</h3>
                        <p>Please make sure you're logged in properly.</p>
                    </div>
                `;
                return;
            }
            
            try {
                console.log(`Loading furniture for customer: ${customerId}`);
                const response = await fetch(`/api/customer?customer=${customerId}`);
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: Failed to load furniture collection`);
                }
                
                const data = await response.json();
                console.log('Furniture data received:', data);
                
                // Update customer branding
                updateCustomerBranding(customerId, data.models);
                
                // Update stats
                document.getElementById('totalFurniture').textContent = data.stats.totalModels || 0;
                document.getElementById('totalViews').textContent = data.stats.totalViews || 0;
                document.getElementById('totalSize').textContent = formatFileSize(data.stats.totalSize || 0);
                
                // Display furniture
                displayFurniture(data.models);
                
            } catch (error) {
                console.error('Error loading furniture:', error);
                document.getElementById('furnitureContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Collection</h3>
                        <p>Customer: ${customerId}</p>
                        <p>Error: ${error.message}</p>
                        <button class="refresh-button" onclick="loadFurniture()">Try Again</button>
                    </div>
                `;
            }
        }
        
        function updateCustomerBranding(customerId, models) {
            const customerName = customerId.toUpperCase();
            const brandedName = `ü™ë ${customerName} Furniture Collection`;
            
            // Update page elements
            document.getElementById('customerName').textContent = brandedName;
            document.getElementById('sectionTitle').textContent = `${customerName} Collection`;
            document.getElementById('pageTitle').textContent = `${customerName} - AR Furniture Experience`;
            document.title = `${customerName} - AR Furniture Experience`;
        }
        
        function displayFurniture(models) {
            if (!models || models.length === 0) {
                document.getElementById('furnitureContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No Furniture Available</h3>
                        <p>This collection is currently empty. Check back soon for new pieces!</p>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="models-grid" id="modelsGrid">';
            
            models.forEach(model => {
                const viewUrl = `https://newfurniture.live/view?id=${model.id}`;
                const modelUrl = model.cloudinary_url || `/api/model/${model.id}`;
                
                html += `
                    <div class="model-card">
                        <div class="model-preview">
                            <model-viewer
                                class="model-viewer"
                                src="${modelUrl}"
                                alt="${model.title || 'Furniture Piece'}"
                                camera-controls
                                auto-rotate
                                auto-rotate-delay="2000"
                                rotation-per-second="15deg"
                                shadow-intensity="1"
                                camera-orbit="45deg 55deg auto"
                                loading="eager"
                                poster=""
                                environment-image="neutral"
                                exposure="1">
                                <div slot="progress-bar" style="display: none;"></div>
                            </model-viewer>
                        </div>
                        
                        <div class="model-info">
                            <div class="model-title editable-title" data-model-id="${model.id}" ondblclick="startEditTitle(this)">${model.title || 'Untitled'}</div>
                            ${model.description ? `<div class="model-description">${model.description}</div>` : ''}
                            
                            <div class="model-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${model.view_count || 0}</div>
                                    <div class="stat-label">Views</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${formatFileSize(model.file_size)}</div>
                                    <div class="stat-label">Size</div>
                                </div>
                            </div>
                            
                            <div class="model-actions">
                                <a href="/view?id=${model.id}" target="_blank" class="action-button">
                                    üëÅÔ∏è View in AR
                                </a>
                                <button class="action-button" onclick="copyToClipboard('${viewUrl}', this)">
                                    üìã Share Link
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('furnitureContainer').innerHTML = html;
        }
        
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return '0 MB';
            const mb = bytes / (1024 * 1024);
            if (mb < 1) {
                const kb = bytes / 1024;
                return kb.toFixed(1) + ' KB';
            }
            return mb.toFixed(1) + ' MB';
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        // Grid control functions
        function setGridColumns(cols) {
            const grid = document.getElementById('modelsGrid');
            if (grid) {
                grid.className = `models-grid cols-${cols}`;
            }
            
            // Update active button
            document.querySelectorAll('.grid-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // Title editing functions
        let currentEditElement = null;
        
        function startEditTitle(element) {
            if (currentEditElement) {
                cancelEdit();
            }
            
            currentEditElement = element;
            const currentTitle = element.textContent;
            
            element.innerHTML = `
                <input type="text" 
                       class="title-edit-input" 
                       value="${currentTitle}" 
                       onblur="saveTitle(this)"
                       onkeydown="handleTitleKeydown(event, this)"
                       style="
                           background: rgba(22, 27, 34, 0.8);
                           border: 1px solid rgba(88, 166, 255, 0.5);
                           border-radius: 4px;
                           color: #e6edf3;
                           padding: 4px 8px;
                           font-size: inherit;
                           font-weight: inherit;
                           width: 100%;
                           outline: none;
                       ">
            `;
            
            const input = element.querySelector('.title-edit-input');
            input.focus();
            input.select();
        }
        
        function handleTitleKeydown(event, input) {
            if (event.key === 'Enter') {
                saveTitle(input);
            } else if (event.key === 'Escape') {
                cancelEdit();
            }
        }
        
        async function saveTitle(input) {
            if (!currentEditElement) return;
            
            const newTitle = input.value.trim();
            const modelId = currentEditElement.getAttribute('data-model-id');
            
            if (!newTitle) {
                cancelEdit();
                return;
            }
            
            try {
                // TODO: Add API call to update title
                // For now, just update the display
                currentEditElement.textContent = newTitle;
                console.log(`Would update model ${modelId} title to: ${newTitle}`);
                
                currentEditElement = null;
                
            } catch (error) {
                console.error('Error updating title:', error);
                cancelEdit();
            }
        }
        
        function cancelEdit() {
            if (currentEditElement) {
                const originalTitle = currentEditElement.getAttribute('data-original-title') || currentEditElement.textContent;
                currentEditElement.textContent = originalTitle;
                currentEditElement = null;
            }
        }
        
        // Auto-refresh every 30 seconds
