<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Viewer - newfurniture.live</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Hide container by default to prevent flash */
        .container {
            display: none;
        }
        
        /* Hide everything on mobile initially */
        @media (max-width: 768px) {
            body {
                visibility: hidden;
                background: #000 !important;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        model-viewer {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }
        
        .controls {
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-weight: 600;
        }
        
        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .share-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .share-button:hover {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 450px;
            background: #f5f5f5;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            model-viewer {
                height: 350px;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="modelTitle">Loading...</h1>
            <p id="modelDescription">Preparing your AR experience</p>
        </div>
        
        <div id="viewerContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="ar-button" id="arButton" style="display: none;">
                ðŸ“± View in Your Space
            </button>
            
            <div class="info-card">
                <h3>How to view in AR:</h3>
                <p>1. Tap "View in Your Space" button<br>
                   2. Point your camera at the floor<br>
                   3. Tap to place the furniture<br>
                   4. Move around to see from all angles!</p>
            </div>
            
            <div class="share-section">
                <button class="share-button" onclick="copyLink()">
                    ðŸ“‹ Copy Link
                </button>
                <button class="share-button" onclick="shareModel()">
                    ðŸ“¤ Share
                </button>
                <button class="share-button" onclick="showQR()">
                    ðŸ“² QR Code
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="viewCount">0</div>
                <div class="stat-label">Views</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fileSize">0 MB</div>
                <div class="stat-label">Size</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uploadDate">Today</div>
                <div class="stat-label">Uploaded</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Get model ID and variant ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        const variantId = urlParams.get('variant');
        
        console.log('ðŸ” Current URL:', window.location.href);
        console.log('ðŸ” URL params:', Object.fromEntries(urlParams));
        console.log('ðŸ” Model ID from URL:', modelId);
        console.log('ðŸ” Variant ID from URL:', variantId);
        
        if (!modelId) {
            console.error('âŒ No model ID in URL parameters');
            showError('No model ID provided');
        } else {
            console.log('âœ… Loading model with ID:', modelId);
            loadModel(modelId, variantId);
        }
        
        async function loadModel(id, variantId = null) {
            try {
                console.log(`ðŸŒ Making API call: /api/model/${id}/info`);
                const response = await fetch(`/api/model/${id}/info`);
                
                console.log('ðŸ“¡ API Response status:', response.status);
                console.log('ðŸ“¡ API Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorData = await response.text();
                    console.error('âŒ API Error response:', errorData);
                    throw new Error(`Model not found`);
                }
                
                const modelInfo = await response.json();
                console.log('ðŸ“Š Model info received:', modelInfo);
                
                // Detect mobile
                if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                    // Mobile - go straight to AR with specific variant if provided
                    document.body.style.visibility = 'hidden';
                    document.body.style.background = '#000';
                    
                    let modelUrl = `/api/model-file?id=${id}`;
                    
                    // If variant specified, find the variant and use its URL
                    if (variantId && modelInfo.variants) {
                        const variant = modelInfo.variants.find(v => v.id === variantId);
                        if (variant) {
                            modelUrl = variant.cloudinary_url;
                            console.log(`ðŸŽ¨ Loading variant: ${variant.variant_name} (${variant.hex_color})`);
                        }
                    }
                    
                    launchDirectAR(id, modelUrl, modelInfo);
                    return;
                }
                
                // Desktop - show preview
                document.title = `${modelInfo.title} - 3D Preview`;
                document.getElementById('modelTitle').textContent = modelInfo.title;
                document.getElementById('modelDescription').textContent = modelInfo.description || 'Interactive 3D model';
                
                // Create 3D viewer
                const viewerHTML = `
                    <model-viewer
                        id="modelViewer"
                        src="/api/model-file?id=${id}"
                        alt="${modelInfo.title}"
                        camera-controls
                        auto-rotate
                        ar
                        ar-modes="webxr scene-viewer quick-look"
                        style="width: 100%; height: 450px; background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);">
                    </model-viewer>
                `;
                
                document.getElementById('viewerContainer').innerHTML = viewerHTML;
                document.querySelector('.container').style.display = 'block';
                
                // Show AR button and stats
                const arButton = document.getElementById('arButton');
                arButton.style.display = 'block';
                arButton.onclick = () => activateAR();
                
                // Display variant colors if available
                if (modelInfo.variants && modelInfo.variants.length > 0) {
                    const variantsHTML = `
                        <div style="margin: 20px 0;">
                            <div style="display: flex; gap: 12px; align-items: center; flex-wrap: wrap;">
                                <!-- Original variant -->
                                <div onclick="generateQRForVariant('${id}', null)" 
                                     style="width: 40px; height: 40px; border-radius: 50%; border: 3px solid #667eea; cursor: pointer; transition: all 0.3s ease; background: ${modelInfo.dominant_color || '#6b7280'};" 
                                     title="Original">
                                </div>
                                <!-- Variant colors -->
                                ${modelInfo.variants.map(variant => `
                                    <div onclick="generateQRForVariant('${id}', '${variant.id}')" 
                                         style="width: 40px; height: 40px; border-radius: 50%; border: ${variant.is_primary ? '3px solid #ffd700' : '3px solid rgba(0,0,0,0.2)'}; cursor: pointer; transition: all 0.3s ease; background-color: ${variant.hex_color}; display: flex; align-items: center; justify-content: center; color: white; font-size: 12px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);" 
                                         title="${variant.variant_name}">
                                         ${variant.is_primary ? 'â˜…' : ''}
                                    </div>
                                `).join('')}
                            </div>
                            <p style="color: #666; font-size: 0.9rem; margin-top: 10px;">Tap a color to generate its QR code</p>
                        </div>
                    `;
                    
                    // Insert variants after the model viewer
                    document.getElementById('viewerContainer').insertAdjacentHTML('afterend', variantsHTML);
                }
                
                // Update stats
                if (modelInfo.view_count !== undefined) {
                    document.getElementById('viewCount').textContent = modelInfo.view_count || 0;
                }
                if (modelInfo.file_size) {
                    document.getElementById('fileSize').textContent = (modelInfo.file_size / (1024 * 1024)).toFixed(1) + ' MB';
                }
                if (modelInfo.upload_date) {
                    const date = new Date(modelInfo.upload_date);
                    document.getElementById('uploadDate').textContent = date.toLocaleDateString();
                }
                document.getElementById('stats').style.display = 'flex';
                
                // Track view
                fetch(`/api/model-view?id=${id}`, { method: 'POST' }).catch(() => {});
                
            } catch (error) {
                showError(error.message);
            }
        }

        function activateAR() {
            const modelViewer = document.getElementById('modelViewer');
            if (modelViewer && modelViewer.activateAR) {
                modelViewer.activateAR();
            }
        }
        
        function launchDirectAR(modelId, modelUrl, modelInfo = null) {
            // Keep body completely black and hidden
            document.body.style.cssText = 'visibility: hidden; background: #000 !important; margin: 0; padding: 0;';
            
            // Clear any existing content
            document.body.innerHTML = '';
            
            // Create invisible model-viewer
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('id', 'modelViewer');
            modelViewer.setAttribute('src', modelUrl);
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
            modelViewer.setAttribute('auto-rotate', '');
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
            document.body.appendChild(modelViewer);
            
            // Add variant switching controls if variants exist
            if (modelInfo && modelInfo.variants && modelInfo.variants.length > 0) {
                createARVariantControls(modelId, modelInfo, modelViewer);
            }

            // Wait for model to load, then activate AR
            let arActivated = false;
            
            modelViewer.addEventListener('load', () => {
                if (!arActivated && modelViewer.canActivateAR) {
                    arActivated = true;
                    console.log('ðŸš€ Model loaded, activating AR...');
                    modelViewer.activateAR();
                }
            });
            
            // Backup: Try AR after a delay if load event doesn't fire
            setTimeout(() => {
                if (!arActivated && modelViewer.activateAR) {
                    arActivated = true;
                    console.log('ðŸš€ Activating AR via timeout...');
                    modelViewer.activateAR();
                }
            }, 2000);

            // Track view
            fetch(`/api/model-view?id=${modelId}`, { method: 'POST' }).catch(() => {});
        }
        
        function createARVariantControls(modelId, modelInfo, modelViewer) {
            // Create floating variant controls for AR
            const variantControls = document.createElement('div');
            variantControls.id = 'arVariantControls';
            variantControls.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 12px;
                padding: 15px 20px;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                border-radius: 50px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                z-index: 9999;
                visibility: hidden;
            `;
            
            // Original variant
            const originalCircle = document.createElement('div');
            originalCircle.style.cssText = `
                width: 44px;
                height: 44px;
                border-radius: 50%;
                border: 3px solid rgba(255, 255, 255, 0.8);
                cursor: pointer;
                transition: all 0.3s ease;
                background: ${modelInfo.dominant_color || '#6b7280'};
            `;
            originalCircle.title = 'Original';
            originalCircle.onclick = () => switchARVariant(modelViewer, `/api/model-file?id=${modelId}`, 'Original');
            variantControls.appendChild(originalCircle);
            
            // Variant colors
            modelInfo.variants.forEach(variant => {
                const circle = document.createElement('div');
                circle.style.cssText = `
                    width: 44px;
                    height: 44px;
                    border-radius: 50%;
                    border: ${variant.is_primary ? '3px solid #ffd700' : '3px solid rgba(255, 255, 255, 0.5)'};
                    cursor: pointer;
                    transition: all 0.3s ease;
                    background-color: ${variant.hex_color};
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 14px;
                    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
                `;
                circle.title = variant.variant_name;
                circle.innerHTML = variant.is_primary ? 'â˜…' : '';
                circle.onclick = () => switchARVariant(modelViewer, variant.cloudinary_url, variant.variant_name);
                variantControls.appendChild(circle);
            });
            
            document.body.appendChild(variantControls);
            
            // Show controls after AR is active (with delay)
            setTimeout(() => {
                if (variantControls) {
                    variantControls.style.visibility = 'visible';
                }
            }, 3000);
        }
        
        function switchARVariant(modelViewer, newUrl, variantName) {
            console.log(`ðŸŽ¨ Switching AR to: ${variantName}`);
            if (modelViewer) {
                modelViewer.src = newUrl;
            }
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                showToast('Link copied to clipboard!');
            }).catch(() => {
                showToast('Could not copy link');
            });
        }
        
        function shareModel() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('modelTitle').textContent,
                    url: window.location.href
                });
            } else {
                copyLink();
            }
        }
        
        function showQR() {
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(window.location.href)}`;
            const qrWindow = window.open('', '_blank', 'width=400,height=400');
            qrWindow.document.write(`
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5;">
                    <img src="${qrUrl}" style="max-width: 300px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                </div>
            `);
        }
        
        function generateQRForVariant(modelId, variantId) {
            const baseUrl = window.location.origin + window.location.pathname;
            const variantUrl = variantId ? `${baseUrl}?id=${modelId}&variant=${variantId}` : `${baseUrl}?id=${modelId}`;
            
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(variantUrl)}`;
            const qrWindow = window.open('', '_blank', 'width=400,height=400');
            qrWindow.document.write(`
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f5f5;">
                    <img src="${qrUrl}" style="max-width: 300px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
                </div>
            `);
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        function showError(message) {
            // Show error in a clean way
            document.body.style.visibility = 'visible';
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 500px;">
                        <h3 style="color: #cc0000; margin-bottom: 20px;">Oops!</h3>
                        <p style="color: #666; margin-bottom: 30px;">${message}</p>
                        <a href="/" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px;">
                            Upload a new model
                        </a>
                    </div>
                </div>
            `;
        }
        
    </script>
</body>
</html>
