    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Hide container by default to prevent flash */
        .container {
            display: none;
        }
        
        /* Iframe-specific styling */
        .iframe-mode .container {
            display: flex !important;
            min-height: 100vh;
            background: transparent;
        }
        
        .iframe-mode body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Ensure AR viewer is visible in iframe */
        .iframe-mode .desktop-container {
            display: flex !important;
        }
        
        /* Brand logo styling for iframe */
        .brand-logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            max-width: 120px;
            max-height: 60px;
        }
        
        .brand-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        /* RTL Support using CSS logical properties */
        .rtl-container {
            direction: rtl;
        }
        
        .rtl-container .title-section {
            text-align: start; /* Right-aligned in RTL */
        }
        
        .rtl-container .logo-container {
            margin-inline-start: auto;
            margin-inline-end: 0;
        }
        
        /* Ensure QR instructions remain centered regardless of direction */
        .qr-instructions {
            text-align: center !important;
            direction: inherit;
        }
        
        /* Hebrew/RTL font support */
        .rtl-container {
            font-family: 'Noto Sans Hebrew', 'Noto Sans', 'Inter', sans-serif;
        }
        
        /* Animation for AR back button */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        /* Hide everything on mobile initially */
        @media (max-width: 768px) {
            body {
                visibility: hidden;
                background: #000 !important;
            }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        model-viewer {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }
        
        .controls {
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-weight: 600;
        }
        
        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .share-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .share-button:hover {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 450px;
            background: #f5f5f5;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            model-viewer {
                height: 350px;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }

        /* Variant color styles */
        .variant-circles {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 20px 0;
            padding: 0;
        }

        .variant-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .variant-circle:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .variant-circle.active {
            border-color: #58a6ff;
            border-width: 4px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }

        .variant-circle.primary {
            border-color: #ffd700;
            border-width: 4px;
        }

        .variant-circle.primary:hover {
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="modelTitle">Loading...</h1>
            <p id="modelDescription">Preparing your AR experience</p>
        </div>
        
        <div id="viewerContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="ar-button" id="arButton" style="display: none;">
                📱 View in Your Space
            </button>
            
            <div class="info-card">
                <h3>How to view in AR:</h3>
                <p>1. Tap "View in Your Space" button<br>
                   2. Point your camera at the floor<br>
                   3. Tap to place the furniture<br>
                   4. Move around to see from all angles!</p>
            </div>
            
            <div class="share-section">
                <button class="share-button" onclick="copyLink()">
                    📋 Copy Link
                </button>
                <button class="share-button" onclick="shareModel()">
                    📤 Share
                </button>
                <button class="share-button" onclick="showQR()">
                    📲 QR Code
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="viewCount">0</div>
                <div class="stat-label">Views</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fileSize">0 MB</div>
                <div class="stat-label">Size</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uploadDate">Today</div>
                <div class="stat-label">Uploaded</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Get model ID, variant ID, and background color from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        const variantId = urlParams.get('variant');
        const backgroundColorParam = urlParams.get('bg');
        
        // ==============================================
        // IFRAME DETECTION - RUN IMMEDIATELY
        // ==============================================
        
        console.log('🚀 Starting iframe detection...');
        
        // Detect if running in iframe for live preview
        const isInIframe = window.parent !== window.self;
        
        console.log('🔍 Iframe detection:', { 
            isInIframe, 
            windowParent: window.parent, 
            windowSelf: window.self,
            parentExists: window.parent !== undefined,
            href: window.location.href,
            modelId: modelId
        });
        
        if (isInIframe) {
            console.log('🖼️ AR View loaded in iframe - Live Preview Mode activated');
            
            // Add iframe-specific styling immediately
            document.body.classList.add('iframe-mode');
            
            // Signal to parent that iframe is ready
            try {
                console.log('📡 Sending iframe ready signal to parent');
                window.parent.postMessage({
                    type: 'iframeReady',
                    timestamp: Date.now(),
                    url: window.location.href,
                    modelId: modelId
                }, '*');
                console.log('✅ Iframe ready signal sent successfully');
            } catch (error) {
                console.error('❌ Failed to send iframe ready signal:', error);
            }
            
            // Force container visibility for iframe after DOM loads
            setTimeout(() => {
                const container = document.querySelector('.container');
                if (container) {
                    console.log('📦 Setting container visibility for iframe');
                    container.style.display = 'flex';
                    container.style.minHeight = '100vh';
                    container.style.visibility = 'visible';
                } else {
                    console.warn('⚠️ Container not found for iframe mode');
                }
                
                const desktopContainer = document.querySelector('.desktop-container');
                if (desktopContainer) {
                    console.log('🖥️ Setting desktop container visibility for iframe');
                    desktopContainer.style.display = 'flex';
                    desktopContainer.style.visibility = 'visible';
                } else {
                    console.warn('⚠️ Desktop container not found for iframe mode');
                }
            }, 100);
            
        } else {
            console.log('🌍 Running in standalone mode (not in iframe)');
        }
        
        // Store model info globally for variant switching
        let globalModelInfo = null;
        
        console.log('🔍 Current URL:', window.location.href);
        console.log('🔍 URL params:', Object.fromEntries(urlParams));
        console.log('🔍 Model ID from URL:', modelId);
        console.log('🔍 Variant ID from URL:', variantId);
        
        if (!modelId) {
            console.error('❌ No model ID in URL parameters');
            showError('No model ID provided');
        } else {
            console.log('✅ Loading model with ID:', modelId);
            loadModel(modelId, variantId);
        }
        
        // Generate gradient background from hex color (matches customer dashboard)
        function generateBackgroundGradient(hexColor) {
            if (!hexColor) return 'linear-gradient(135deg, #0d1117, #161b22)';
            
            // Convert hex to RGB for transparency effects
            const hex = hexColor.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            
            // Create same gradient as customer dashboard
            return `linear-gradient(135deg, rgba(${r}, ${g}, ${b}, 0.4) 0%, rgba(${r}, ${g}, ${b}, 0.2) 100%)`;
        }
        
        async function loadModel(id, variantId = null) {
            try {
                // Fetch model info first (needed for both desktop and mobile)
                const response = await fetch(`/api/model/${id}/info`);
                if (!response.ok) {
                    throw new Error('Model not found');
                }
                const modelInfo = await response.json();
                
                // Store globally for variant switching
                globalModelInfo = modelInfo;
                
                // Track view once per page load with variant info
                const viewVariantParam = variantId ? `?variant=${variantId}` : '';
                fetch(`/api/model/${id}/view${viewVariantParam}`, { method: 'POST' }).catch(() => {});
                console.log(`📊 View tracked for model ${id}, variant: ${variantId || 'original'}`);
                
                // For mobile - go straight to AR with variant support
                if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                    document.body.style.visibility = 'hidden';
                    document.body.style.background = '#000';
                    
                    let modelUrl = `/api/model/${id}`;
                    let selectedVariant = null;
                    
                    // If variant specified, find the variant and use its URL
                    if (variantId && modelInfo.variants) {
                        selectedVariant = modelInfo.variants.find(v => v.id === variantId);
                        if (selectedVariant) {
                            modelUrl = selectedVariant.cloudinary_url;
                            console.log(`🎨 Loading variant: ${selectedVariant.variant_name} (${selectedVariant.hex_color})`);
                            // Set variant data for return URL purposes
                            window.currentVariantData = selectedVariant;
                            console.log('🔄 Set initial variant data:', selectedVariant);
                        }
                    }
                    
                    launchDirectAR(id, modelUrl, modelInfo, selectedVariant);
                    return;
                }
                
                // Desktop - show preview with QR
                
                // Debug: Log model info and variants
                console.log('🖥️ Desktop model info:', modelInfo);
                console.log('🎨 Variants found:', modelInfo.variants?.length || 0);
                if (modelInfo.variants) {
                    modelInfo.variants.forEach(v => console.log(`  • ${v.variant_name}: ${v.hex_color}`));
                }
                
                // Desktop - show 3D viewer with QR code
                document.title = `${modelInfo.title} - 3D View`;
                
                // Determine which model/variant to load for desktop
                let desktopModelUrl = `/api/model/${id}`;
                let selectedVariant = null;
                
                // If variant specified, find the variant and use its URL  
                if (variantId && modelInfo.variants) {
                    selectedVariant = modelInfo.variants.find(v => v.id === variantId);
                    if (selectedVariant) {
                        desktopModelUrl = selectedVariant.cloudinary_url;
                        console.log(`🖥️ Desktop loading variant: ${selectedVariant.variant_name} (${selectedVariant.hex_color})`);
                        // Set variant data for return URL purposes
                        window.currentVariantData = selectedVariant;
                        console.log('🔄 Set initial desktop variant data:', selectedVariant);
                    }
                }
                
                // Hide the old container and create new layout (but NOT in iframe mode)
                if (!isInIframe) {
                    document.querySelector('.container').style.display = 'none';
                }
                
                // Create new desktop layout with luxury dark theme
                // First, reset the body to remove any existing styles
                document.body.style = '';
                document.body.className = '';
                
                const desktopHTML = `
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            background: #0d1117;
                            min-height: 100vh;
                            overflow-x: hidden;
                        }
                        .gradient-text {
                            font-family: 'Inter', sans-serif;
                            font-weight: 300;
                            letter-spacing: 3px;
                            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                        }
                        .main-container {
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: #0d1117;
                            background-image: 
                                radial-gradient(circle at 25% 25%, rgba(88, 166, 255, 0.04) 0%, transparent 50%),
                                radial-gradient(circle at 75% 75%, rgba(163, 113, 247, 0.04) 0%, transparent 50%),
                                linear-gradient(180deg, #0d1117 0%, #161b22 100%);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 20px;
                        }
                    </style>
                    <div class="main-container">
                        <div style="display: flex; gap: 40px; background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(30, 35, 42, 0.9) 100%); backdrop-filter: blur(20px); padding: 50px; border-radius: 24px; border: 1px solid rgba(240, 246, 252, 0.1); box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8), 0 1px 0 rgba(255, 255, 255, 0.05) inset; max-width: 1200px; position: relative; overflow: hidden;">
                            <!-- Top gradient line -->
                            <div style="position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.5), rgba(163, 113, 247, 0.5), transparent);"></div>
                            
                            <div style="flex: 1;">
                                <!-- Title section with logo -->
                                <div style="display: flex; align-items: stretch; gap: 20px; margin-bottom: 25px;">
                                    <div id="desktopCustomerLogoContainer" style="display: none; border-radius: 8px; background: rgba(240, 246, 252, 0.05); padding: 8px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(240, 246, 252, 0.1); align-self: stretch; display: flex; align-items: center; justify-content: center; width: auto; min-width: 80px;">
                                        <img id="desktopCustomerLogo" style="max-height: 60px; width: auto; object-fit: contain;" alt="Customer Logo" />
                                    </div>
                                    <div style="flex: 1;">
                                        <h2 class="gradient-text" style="margin: 0 0 8px 0; font-size: 32px;">${modelInfo.title}</h2>
                                    </div>
                                </div>
                                <model-viewer
                                    id="desktopModelViewer"
                                    src="${desktopModelUrl}"
                                    alt="${modelInfo.title}"
                                    ar-scale="fixed"
                                    camera-controls
                                    auto-rotate
                                    style="width: 500px; height: 450px; background: ${backgroundColorParam ? generateBackgroundGradient(backgroundColorParam) : 'linear-gradient(135deg, #0d1117, #161b22)'}; border-radius: 12px; padding: 20px; border: 1px solid rgba(240, 246, 252, 0.08);">
                                </model-viewer>
                                
                                <!-- Variant Colors Section -->
                                ${modelInfo.variants && modelInfo.variants.length > 0 ? `
                                    <div class="variant-circles">
                                        <!-- Original variant -->
                                        <div class="variant-circle ${!selectedVariant ? 'active' : ''}" 
                                             style="background: ${modelInfo.dominant_color || '#6b7280'};" 
                                             title="Original - Click for QR"
                                             onclick="generateVariantQR('${id}', null, 'Original', this)">
                                        </div>
                                        <!-- Variant colors -->
                                        ${modelInfo.variants.map(variant => `
                                            <div class="variant-circle ${variant.is_primary ? 'primary' : ''} ${selectedVariant && selectedVariant.id === variant.id ? 'active' : ''}" 
                                                 style="background-color: ${variant.hex_color};" 
                                                 title="${variant.variant_name} - Click for QR"
                                                 onclick="generateVariantQR('${id}', '${variant.id}', '${variant.variant_name}', this)">
                                                 ${variant.is_primary ? '★' : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
                                
                                <!-- QR Code with glassmorphism -->
                                <div style="background: linear-gradient(135deg, rgba(88, 166, 255, 0.1) 0%, rgba(163, 113, 247, 0.1) 100%); padding: 20px; border-radius: 20px; border: 1px solid rgba(240, 246, 252, 0.15); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);">
                                    <img id="qrCodeImage" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(selectedVariant ? window.location.href : window.location.origin + window.location.pathname + '?id=' + id)}" 
                                         style="border-radius: 12px; display: block;">

            if (!result) return '102, 126, 234'; // fallback to default blue
            return `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}`;

        // Apply RTL/LTR direction to the QR screen
        function applyDirectionToQRScreen(direction) {
            console.log(`🔄 Applying ${direction.toUpperCase()} direction to QR screen`);
            
            // Find the QR screen container (the main desktop container)
            const desktopContainer = document.querySelector('.desktop-container') || 
                                   document.querySelector('[style*="display: flex"][style*="height: 100vh"]') ||
                                   document.querySelector('body > div');
            
            if (desktopContainer) {
                desktopContainer.dir = direction;
                desktopContainer.style.direction = direction;
                
                // Add/remove RTL container class
                if (direction === 'rtl') {
                    desktopContainer.classList.add('rtl-container');
                } else {
                    desktopContainer.classList.remove('rtl-container');
                }
                
                // Apply RTL-specific styling
                if (direction === 'rtl') {
                    // Adjust logo positioning for RTL - logo should be to the RIGHT of text
                    const logoContainer = document.getElementById('desktopCustomerLogoContainer');
                    const titleContainer = logoContainer ? logoContainer.nextElementSibling : null;
                    
                    if (logoContainer && titleContainer) {
                        // Use explicit ordering: logo should be visually after text (on the right)
                        logoContainer.style.order = '2';     // Logo comes second (right side)
                        titleContainer.style.order = '1';    // Text comes first (left side)
                        
                        // But since we want right-to-left layout, reverse the parent direction
                        logoContainer.parentElement.style.flexDirection = 'row-reverse';
                        
                        // This creates the layout: [TEXT] [LOGO] in RTL reading order
                    }
                    
                    // Adjust text alignment for RTL
                    const titleElement = document.querySelector('.gradient-text');
                    if (titleElement) {
                        titleElement.style.textAlign = 'right';
                    }
                    
                    // Also ensure the title container text aligns right
                    if (titleContainer) {
                        titleContainer.style.textAlign = 'right';
                    }
                    
                    // Apply RTL to QR instructions
                    const instructionElements = document.querySelectorAll('p[style*="text-align: center"]');
                    instructionElements.forEach(el => {
                        el.style.direction = 'rtl';
                        el.style.textAlign = 'center'; // Keep center alignment for QR instructions
                    });
                    
                    console.log('✅ RTL styling applied to QR screen');
                } else {
                    // Reset to LTR defaults
                    const logoContainer = document.getElementById('desktopCustomerLogoContainer');
                    const titleContainer = logoContainer ? logoContainer.nextElementSibling : null;
                    
                    if (logoContainer && titleContainer) {
                        // Reset to default order and direction
                        logoContainer.style.order = '0';     // Logo first (left side)
                        titleContainer.style.order = '1';    // Text second (right side) 
                        
                        // Reset flex direction to normal
                        logoContainer.parentElement.style.flexDirection = 'row';
                    }
                    
                    // Reset text alignment to left
                    const titleElement = document.querySelector('.gradient-text');
                    if (titleElement) {
                        titleElement.style.textAlign = 'left';
                    }
                    
                    if (titleContainer) {
                        titleContainer.style.textAlign = 'left';
                    }
                    
                    console.log('✅ LTR styling applied to QR screen');
                }
            } else {
                console.warn('🚨 Could not find desktop container to apply direction');
            }
        }

        // Generate QR code for specific variant
        function generateVariantQR(modelId, variantId, variantName, clickedElement) {
            const baseUrl = window.location.origin + window.location.pathname;
            let variantUrl = variantId ? `${baseUrl}?id=${modelId}&variant=${variantId}` : `${baseUrl}?id=${modelId}`;
            
            // Add background color parameter if present
            if (backgroundColorParam) {
                const separator = variantUrl.includes('?') ? '&' : '?';
                variantUrl += `${separator}bg=${encodeURIComponent(backgroundColorParam)}`;
            }
            
            console.log(`📱 Generating QR for ${variantName}: ${variantUrl}`);
            
            // Update the existing QR code image instead of opening a popup
            const qrCodeImage = document.getElementById('qrCodeImage');
            if (qrCodeImage) {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(variantUrl)}`;
                qrCodeImage.src = qrUrl;
                console.log(`✅ Updated QR code to show ${variantName} variant`);
            }
            
            // Update the 3D model viewer to show the selected variant
            const modelViewer = document.getElementById('desktopModelViewer');
            if (modelViewer && globalModelInfo) {
                let newModelUrl;
                
                if (!variantId) {
                    // Original variant - use the base model URL
                    newModelUrl = `/api/model/${modelId}`;
                } else {
                    // Find the variant and use its cloudinary URL
                    const variant = globalModelInfo.variants.find(v => v.id === variantId);
                    if (variant && variant.cloudinary_url) {
                        newModelUrl = variant.cloudinary_url;
                    } else {
                        console.warn(`Variant ${variantId} not found or missing cloudinary_url`);
                        return;
                    }
                }
                
                // Update model viewer source
                modelViewer.src = newModelUrl;
                console.log(`🎨 Updated 3D preview to show ${variantName} variant`);
                
                // Update active state of variant circles
                document.querySelectorAll('.variant-circle').forEach(circle => {
                    circle.classList.remove('active');
                });
                if (clickedElement) {
                    clickedElement.classList.add('active');
                }
            }
            
            // 🔗 UPDATE BROWSER URL for variant selection
            const newUrl = variantUrl;
            if (window.location.href !== newUrl) {
                window.history.pushState(
                    { modelId, variantId, variantName }, 
                    `${variantName} - AR Furniture`, 
                    newUrl
                );
                console.log(`🔗 Updated browser URL to: ${newUrl}`);
            }
        }


        // Direct AR launch with variant support
        function launchDirectAR(modelId, modelUrl, modelInfo = null, selectedVariant = null) {
            // Keep body completely black and hidden
            document.body.style.cssText = 'visibility: hidden; background: #000 !important; margin: 0; padding: 0;';
            
            // Clear any existing content
            document.body.innerHTML = '';
            
            // Create invisible model-viewer
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('id', 'modelViewer');
            modelViewer.setAttribute('src', modelUrl);
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
            modelViewer.setAttribute('ar-scale', 'fixed'); // Use fixed scaling for accurate real-world dimensions
            modelViewer.setAttribute('auto-rotate', '');
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
            document.body.appendChild(modelViewer);

            // Create floating controls (variants if they exist, or back button if no variants)
            if (modelInfo && modelInfo.variants && modelInfo.variants.length > 0) {
                createARVariantControls(modelId, modelInfo, selectedVariant, modelViewer);
            } else {
                // No variants - create simple back button for when user exits AR
                createARBackButton(modelInfo);
            }

            // Wait for model to load, then activate AR
            let arActivated = false;
            
            modelViewer.addEventListener('load', () => {
                if (!arActivated && modelViewer.canActivateAR) {
                    arActivated = true;
                    console.log('🚀 Model loaded, activating AR...');
                    modelViewer.activateAR();
                }
            });
            
            // Backup: Try AR after a delay if load event doesn't fire
            setTimeout(() => {
                if (!arActivated && modelViewer.activateAR) {
                    arActivated = true;
                    console.log('🚀 Activating AR via timeout...');
                    modelViewer.activateAR();
                }
            }, 2000);

            // View already tracked once per page load
        }

            };
            
            document.body.appendChild(backButton);
            
            // Show all controls after AR is activated (with delay for AR to fully load)
            setTimeout(() => {
                // Show title
                if (instructionText) {
                    instructionText.style.visibility = 'visible';
                    instructionText.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                // Show variant circles
                if (variantControls) {
                    variantControls.style.visibility = 'visible';
                    variantControls.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                // Show dimensions display
                const dimensionsDisplay = document.getElementById('arDimensionsDisplay');
                if (dimensionsDisplay) {
                    dimensionsDisplay.style.visibility = 'visible';
                    dimensionsDisplay.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                // Show back button or help message
                const backButton = document.getElementById('arBackButton');
                const helpMessage = document.getElementById('arHelpMessage');
                if (backButton) {
                    backButton.style.visibility = 'visible';
                    backButton.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                if (helpMessage) {
                    helpMessage.style.visibility = 'visible';
                    helpMessage.style.animation = 'fadeIn 0.5s ease-in-out';
                }
            }, 3000);
        }
        
        function switchARVariant(modelViewer, newUrl, variantName, clickedCircle, variantData) {
            console.log(`🎨 Switching AR to: ${variantName} - URL: ${newUrl}`);
            
            // Update current variant data for return URL purposes
            window.currentVariantData = variantData;
            console.log('🔄 Updated current variant data:', variantData);
            
            if (modelViewer) {
                // Change the model source
                modelViewer.src = newUrl;
                
                // Make model-viewer temporarily visible for AR consent
                modelViewer.style.cssText = 'width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 10001;';
                
                // Re-launch AR with the new variant
                console.log('🚀 Re-launching AR with new variant...');
                
                // Wait a moment for the model to load, then activate AR
                setTimeout(() => {
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                        console.log('✅ AR re-launched with new variant');
                        
                        // Hide model-viewer after AR starts (it will show AR camera)
                        setTimeout(() => {
                            modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
                        }, 2000);
                    } else {
                        console.warn('⚠️ Cannot activate AR after variant switch');
                        // Revert model-viewer size if AR fails
                        modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
                    }
                }, 1000);
            }
            
            // Update active state of circles
            const allCircles = document.querySelectorAll('.ar-variant-circle');
            allCircles.forEach(circle => {
                circle.style.border = circle.style.border.includes('ffd700') ? 
                    '3px solid #ffd700' : '3px solid rgba(255, 255, 255, 0.6)';
                circle.style.boxShadow = 'none';
            });
            
            // Highlight selected circle
            if (clickedCircle) {
                clickedCircle.style.border = '4px solid #58a6ff';
                clickedCircle.style.boxShadow = '0 0 20px rgba(88, 166, 255, 0.5)';
            }
        }
        
        // Get return URL using hybrid approach: variant product_url > model product_url > returnUrl parameter > referrer > history back
        function getReturnUrl(modelInfo = null) {
            // Priority 1a: Variant-specific product URL (highest priority)
            if (window.currentVariantData && window.currentVariantData.product_url) {
                console.log('🎨 Using variant product URL from database:', window.currentVariantData.product_url);
                return window.currentVariantData.product_url;
            }
            
            // Priority 1b: Model product URL from database 
            if (modelInfo && modelInfo.product_url) {
                console.log('🔗 Using model product URL from database:', modelInfo.product_url);
                return modelInfo.product_url;
            }
            
            // Priority 2: returnUrl parameter from URL
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl');
            if (returnUrl) {
                console.log('🔗 Using returnUrl parameter:', returnUrl);
                return returnUrl;
            }
            
            // Priority 3: document referrer
            if (document.referrer && document.referrer !== window.location.href && document.referrer !== '') {
                console.log('🔗 Using document referrer:', document.referrer);
                return document.referrer;
            }
            
            // Priority 4: browser back as fallback
            console.log('🔗 No return URL found, using browser back as fallback');
            console.log('🔗 Current URL:', window.location.href);
            console.log('🔗 Referrer:', document.referrer);
            console.log('🔗 Model product_url:', modelInfo ? modelInfo.product_url : 'N/A');
            return 'javascript:history.back()';
        }
        
        // Create back button for when there are no variants
        function createARBackButton(modelInfo) {
            console.log('🏠 Creating back button for no-variants case');
            
            // Create dimensions display if available
            if (modelInfo.width_meters || modelInfo.height_meters || modelInfo.depth_meters) {
                const dimensionsDisplay = document.createElement('div');
                dimensionsDisplay.id = 'arDimensionsDisplay';
                dimensionsDisplay.style.cssText = `
                    position: fixed;
                    bottom: 200px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.8);
                    backdrop-filter: blur(10px);
                    color: #ffffff;
                    padding: 8px 16px;
                    border-radius: 20px;
                    font-size: 12px;
                    font-weight: 500;
                    text-align: center;
                    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
                    z-index: 9999;
                    visibility: hidden;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
                `;
                
                // Format dimensions for display
                const formatDimension = (meters) => {
                    if (!meters) return null;
                    const unit = modelInfo.dimension_unit || 'cm';
                    let value, displayUnit;
                    
                    switch(unit) {
                        case 'm': 
                            value = meters.toFixed(2);
                            displayUnit = 'm';
                            break;
                        case 'in':
                            value = (meters / 0.0254).toFixed(1);
                            displayUnit = '"';
                            break;
                        case 'ft':
                            value = (meters / 0.3048).toFixed(2);
                            displayUnit = 'ft';
                            break;
                        default: // cm
                            value = (meters * 100).toFixed(0);
                            displayUnit = 'cm';
                    }
                    
                    return value + displayUnit;
                };
                
                const dimensions = [];
                if (modelInfo.width_meters) dimensions.push(`W: ${formatDimension(modelInfo.width_meters)}`);
                if (modelInfo.height_meters) dimensions.push(`H: ${formatDimension(modelInfo.height_meters)}`);
                if (modelInfo.depth_meters) dimensions.push(`D: ${formatDimension(modelInfo.depth_meters)}`);
                
                dimensionsDisplay.innerHTML = `📏 ${dimensions.join(' × ')}`;
                document.body.appendChild(dimensionsDisplay);
                console.log('📏 Added dimensions display for no-variants case:', dimensions.join(' × '));
            }
            
            // Create back button container
            const backButtonContainer = document.createElement('div');
            backButtonContainer.id = 'arBackButton';
            backButtonContainer.style.cssText = `
                position: fixed;
                bottom: 120px;
                left: 50%;
                transform: translateX(-50%);
                z-index: 10000;
                visibility: hidden;
                text-align: center;
            `;
            
            // Create the back button
            const backButton = document.createElement('button');
            backButton.style.cssText = `
                background: linear-gradient(135deg, #58a6ff 0%, #4e9eff 100%);
                color: white;
                border: none;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 20px rgba(88, 166, 255, 0.3);
                text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
                transition: all 0.3s ease;
                min-width: 200px;
            `;
            backButton.textContent = `← Back to ${modelInfo.customer_name || 'Product'}`;
            backButton.onclick = () => {
                const returnUrl = getReturnUrl(modelInfo);
                console.log('🏠 Going back to:', returnUrl);
                console.log('🏠 Button clicked, returnUrl:', returnUrl);
                
                // Better handling for testing scenarios
                if (returnUrl === 'javascript:history.back()' || returnUrl.startsWith('javascript:')) {
                    console.log('🏠 Using history.back()');
                    history.back();
                } else if (returnUrl && returnUrl !== window.location.href) {
                    console.log('🏠 Navigating to:', returnUrl);
                    window.location.href = returnUrl;
                } else {
                    // Fallback for testing - go to homepage
                    console.log('🏠 Fallback: going to homepage');
                    window.location.href = window.location.origin;
                }
            };
            
            backButtonContainer.appendChild(backButton);
            document.body.appendChild(backButtonContainer);
            
            // Show back button and dimensions after a delay (when user likely finished with AR)
            setTimeout(() => {
                backButtonContainer.style.visibility = 'visible';
                backButtonContainer.style.animation = 'fadeIn 0.5s ease-in-out';
                
                // Also show dimensions display
                const dimensionsDisplay = document.getElementById('arDimensionsDisplay');
                if (dimensionsDisplay) {
                    dimensionsDisplay.style.visibility = 'visible';
                    dimensionsDisplay.style.animation = 'fadeIn 0.5s ease-in-out';
                }
            }, 3000);
        }
        
        function showError(message) {
            // Show error in a clean way
            document.body.style.visibility = 'visible';
            document.body.innerHTML = `
                <div class="mobile-error-gradient" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 500px;">
                        <h3 style="color: #cc0000; margin-bottom: 20px;">Oops!</h3>
                        <p style="color: #666; margin-bottom: 30px;">${message}</p>
                        <a href="/" class="mobile-error-button" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px;">
                            Upload a new model
                        </a>
                    </div>
                </div>
            `;
        }
        
        // 🔗 Handle browser back/forward navigation for variants
        window.addEventListener('popstate', function(event) {
            console.log('🔙 Browser navigation detected:', event.state);
            
            if (event.state && event.state.modelId) {
                // Extract current URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const variantId = urlParams.get('variant');
                const modelId = urlParams.get('id');
                
                if (variantId) {
                    // Find the variant circle and trigger its click
                    const variantCircles = document.querySelectorAll('.variant-circle');
                    for (let circle of variantCircles) {
                        if (circle.onclick.toString().includes(variantId)) {
                            circle.click();
                            break;
                        }
                    }
                } else {
                    // Switch to original variant
                    const originalCircle = document.querySelector('.variant-circle[title*="Original"]');
                    if (originalCircle) {
                        originalCircle.click();
                    }
                }
            }
        });

        // ==============================================
        // IFRAME & LIVE PREVIEW SUPPORT (MAIN HANDLERS)
        // ==============================================
        // Note: Iframe detection happens at top of script for immediate execution
        
        // Listen for brand setting updates from parent
        window.addEventListener('message', function(event) {
            // Validate message origin for security
            if (event.origin !== window.location.origin && 
                !event.origin.includes('newfurniture.live') && 
                !event.origin.includes('localhost')) {
                return;
            }
            
            const message = event.data;
            console.log('📨 Received message:', message);
            
            switch (message.type) {
                case 'updateColors':
                    updateViewColors(message.primaryColor, message.secondaryColor);
                    break;
                case 'updateLogo':
                    updateViewLogo(message.logoData);
                    break;
                case 'updateFont':
                    updateViewFont(message.fontFamily);
                    break;
                case 'updateDirection':
                    updateViewDirection(message.direction);
                    break;
            }
        });
        
        // Brand setting update functions
        function updateViewColors(primaryColor, secondaryColor) {
            // Apply colors to CSS custom properties
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--secondary-color', secondaryColor);
            
            // Update specific elements
            const buttons = document.querySelectorAll('.ar-button, .variant-circle, .mobile-ar-button');
            buttons.forEach(btn => {
                btn.style.background = primaryColor;
                btn.style.borderColor = primaryColor;
            });
            
            const actionButtons = document.querySelectorAll('.action-button');
            actionButtons.forEach(btn => {
                btn.style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
            });
            
            console.log('🎨 Colors updated:', { primaryColor, secondaryColor });
        }
        
        function updateViewLogo(logoData) {
            let logoContainer = document.querySelector('.brand-logo-container');
            
            // Create logo container if it doesn't exist
            if (!logoContainer) {
                logoContainer = document.createElement('div');
                logoContainer.className = 'brand-logo-container';
                logoContainer.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    z-index: 1000;
                    max-width: 120px;
                    max-height: 60px;
                `;
                document.body.appendChild(logoContainer);
            }
            
            // Update or create logo image
            let logoImg = logoContainer.querySelector('.brand-logo');
            if (!logoImg) {
                logoImg = document.createElement('img');
                logoImg.className = 'brand-logo';
                logoImg.style.cssText = `
                    max-width: 100%;
                    max-height: 100%;
                    object-fit: contain;
                    border-radius: 4px;
                `;
                logoContainer.appendChild(logoImg);
            }
            
            logoImg.src = logoData;
            console.log('🖼️ Logo updated');
        }
        
        function updateViewFont(fontFamily) {
            // Update font for all text elements
            const textElements = document.querySelectorAll('h1, h2, h3, p, span, .furniture-title, .ar-instructions');
            textElements.forEach(el => {
                el.style.fontFamily = `${fontFamily}, 'Inter', sans-serif`;
            });
            
            console.log('🔤 Font updated to:', fontFamily);
        }
        
        function updateViewDirection(direction) {
            const container = document.querySelector('.container');
            if (container) {
                if (direction === 'rtl') {
                    container.classList.add('rtl-container');
                    container.dir = 'rtl';
                } else {
                    container.classList.remove('rtl-container');
                    container.dir = 'ltr';
                }
            }
            
            console.log('🔄 Direction updated to:', direction);
        }
        
    </script>
</body>
