<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' *.newfurniture.live localhost:*;">
    <title>AR Furniture Viewer - newfurniture.live</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&family=Noto+Sans+Hebrew:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Hide container by default to prevent flash */
        .container {
            display: none;
        }
        
        /* Iframe-specific styling */
        .iframe-mode .container {
            display: flex !important;
            min-height: 100vh;
            background: transparent;
        }
        
        .iframe-mode body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Ensure AR viewer is visible in iframe */
        .iframe-mode .desktop-container {
            display: flex !important;
        }
        
        /* Brand logo styling for iframe */
        .brand-logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            max-width: 120px;
            max-height: 60px;
        }
        
        .brand-logo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        /* RTL Support using CSS logical properties */
        .rtl-container {
            direction: rtl;
        }
        
        .rtl-container .title-section {
            text-align: start; /* Right-aligned in RTL */
        }
        
        .rtl-container .logo-container {
            margin-inline-start: auto;
            margin-inline-end: 0;
        }
        
        /* Ensure QR instructions remain centered regardless of direction */
        .qr-instructions {
            text-align: center !important;
            direction: inherit;
        }
        
        /* Hebrew/RTL font support */
        .rtl-container {
            font-family: 'Noto Sans Hebrew', 'Noto Sans', 'Inter', sans-serif;
        }
        
        /* Hide everything on mobile initially */
        @media (max-width: 768px) {
            body {
                visibility: hidden;
                background: #000 !important;
            }
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        model-viewer {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }
        
        .controls {
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-weight: 600;
        }
        
        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .share-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .share-button:hover {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 450px;
            background: #f5f5f5;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            model-viewer {
                height: 350px;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }

        /* Variant color styles */
        .variant-circles {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 20px 0;
            padding: 0;
        }

        .variant-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .variant-circle:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .variant-circle.active {
            border-color: #58a6ff;
            border-width: 4px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }

        .variant-circle.primary {
            border-color: #ffd700;
            border-width: 4px;
        }

        .variant-circle.primary:hover {
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="modelTitle">Loading...</h1>
            <p id="modelDescription">Preparing your AR experience</p>
        </div>
        
        <div id="viewerContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="ar-button" id="arButton" style="display: none;">
                üì± View in Your Space
            </button>
            
            <div class="info-card">
                <h3>How to view in AR:</h3>
                <p>1. Tap "View in Your Space" button<br>
                   2. Point your camera at the floor<br>
                   3. Tap to place the furniture<br>
                   4. Move around to see from all angles!</p>
            </div>
            
            <div class="share-section">
                <button class="share-button" onclick="copyLink()">
                    üìã Copy Link
                </button>
                <button class="share-button" onclick="shareModel()">
                    üì§ Share
                </button>
                <button class="share-button" onclick="showQR()">
                    üì≤ QR Code
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="viewCount">0</div>
                <div class="stat-label">Views</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fileSize">0 MB</div>
                <div class="stat-label">Size</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uploadDate">Today</div>
                <div class="stat-label">Uploaded</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Get model ID and variant ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        const variantId = urlParams.get('variant');
        
        // Store model info globally for variant switching
        let globalModelInfo = null;
        
        console.log('üîç Current URL:', window.location.href);
        console.log('üîç URL params:', Object.fromEntries(urlParams));
        console.log('üîç Model ID from URL:', modelId);
        console.log('üîç Variant ID from URL:', variantId);
        
        if (!modelId) {
            console.error('‚ùå No model ID in URL parameters');
            showError('No model ID provided');
        } else {
            console.log('‚úÖ Loading model with ID:', modelId);
            loadModel(modelId, variantId);
        }
        
        async function loadModel(id, variantId = null) {
            try {
                // Fetch model info first (needed for both desktop and mobile)
                const response = await fetch(`/api/model/${id}/info`);
                if (!response.ok) {
                    throw new Error('Model not found');
                }
                const modelInfo = await response.json();
                
                // Store globally for variant switching
                globalModelInfo = modelInfo;
                
                // Track view once per page load with variant info
                const viewVariantParam = variantId ? `?variant=${variantId}` : '';
                fetch(`/api/model/${id}/view${viewVariantParam}`, { method: 'POST' }).catch(() => {});
                console.log(`üìä View tracked for model ${id}, variant: ${variantId || 'original'}`);
                
                // For mobile - go straight to AR with variant support
                if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                    document.body.style.visibility = 'hidden';
                    document.body.style.background = '#000';
                    
                    let modelUrl = `/api/model/${id}`;
                    let selectedVariant = null;
                    
                    // If variant specified, find the variant and use its URL
                    if (variantId && modelInfo.variants) {
                        selectedVariant = modelInfo.variants.find(v => v.id === variantId);
                        if (selectedVariant) {
                            modelUrl = selectedVariant.cloudinary_url;
                            console.log(`üé® Loading variant: ${selectedVariant.variant_name} (${selectedVariant.hex_color})`);
                        }
                    }
                    
                    launchDirectAR(id, modelUrl, modelInfo, selectedVariant);
                    return;
                }
                
                // Desktop - show preview with QR
                
                // Debug: Log model info and variants
                console.log('üñ•Ô∏è Desktop model info:', modelInfo);
                console.log('üé® Variants found:', modelInfo.variants?.length || 0);
                if (modelInfo.variants) {
                    modelInfo.variants.forEach(v => console.log(`  ‚Ä¢ ${v.variant_name}: ${v.hex_color}`));
                }
                
                // Desktop - show 3D viewer with QR code
                document.title = `${modelInfo.title} - 3D View`;
                
                // Determine which model/variant to load for desktop
                let desktopModelUrl = `/api/model/${id}`;
                let selectedVariant = null;
                
                // If variant specified, find the variant and use its URL  
                if (variantId && modelInfo.variants) {
                    selectedVariant = modelInfo.variants.find(v => v.id === variantId);
                    if (selectedVariant) {
                        desktopModelUrl = selectedVariant.cloudinary_url;
                        console.log(`üñ•Ô∏è Desktop loading variant: ${selectedVariant.variant_name} (${selectedVariant.hex_color})`);
                    }
                }
                
                // Hide the old container and create new layout
                document.querySelector('.container').style.display = 'none';
                
                // Create new desktop layout with luxury dark theme
                // First, reset the body to remove any existing styles
                document.body.style = '';
                document.body.className = '';
                
                const desktopHTML = `
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            background: #0d1117;
                            min-height: 100vh;
                            overflow-x: hidden;
                        }
                        .gradient-text {
                            font-family: 'Inter', sans-serif;
                            font-weight: 300;
                            letter-spacing: 3px;
                            background: linear-gradient(135deg, #ffffff 0%, #a8a8a8 100%);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                        }
                        .main-container {
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: #0d1117;
                            background-image: 
                                radial-gradient(circle at 25% 25%, rgba(88, 166, 255, 0.04) 0%, transparent 50%),
                                radial-gradient(circle at 75% 75%, rgba(163, 113, 247, 0.04) 0%, transparent 50%),
                                linear-gradient(180deg, #0d1117 0%, #161b22 100%);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 20px;
                        }
                    </style>
                    <div class="main-container">
                        <div style="display: flex; gap: 40px; background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(30, 35, 42, 0.9) 100%); backdrop-filter: blur(20px); padding: 50px; border-radius: 24px; border: 1px solid rgba(240, 246, 252, 0.1); box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8), 0 1px 0 rgba(255, 255, 255, 0.05) inset; max-width: 1200px; position: relative; overflow: hidden;">
                            <!-- Top gradient line -->
                            <div style="position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.5), rgba(163, 113, 247, 0.5), transparent);"></div>
                            
                            <div style="flex: 1;">
                                <!-- Title section with logo -->
                                <div style="display: flex; align-items: stretch; gap: 20px; margin-bottom: 25px;">
                                    <div id="desktopCustomerLogoContainer" style="display: none; border-radius: 8px; background: rgba(240, 246, 252, 0.05); padding: 8px; box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border: 1px solid rgba(240, 246, 252, 0.1); align-self: stretch; display: flex; align-items: center; justify-content: center; width: auto; min-width: 80px;">
                                        <img id="desktopCustomerLogo" style="max-height: 60px; width: auto; object-fit: contain;" alt="Customer Logo" />
                                    </div>
                                    <div style="flex: 1;">
                                        <h2 class="gradient-text" style="margin: 0 0 8px 0; font-size: 32px;">${modelInfo.title}</h2>
                                        <p style="color: #7d8590; margin: 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">Preview in 3D üëÄ</p>
                                    </div>
                                </div>
                                <div style="background: linear-gradient(135deg, rgba(13, 17, 23, 0.6) 0%, rgba(22, 27, 34, 0.4) 100%); padding: 20px; border-radius: 16px; border: 1px solid rgba(240, 246, 252, 0.08);">
                                    <model-viewer
                                        id="desktopModelViewer"
                                        src="${desktopModelUrl}"
                                        alt="${modelInfo.title}"
                                        camera-controls
                                        auto-rotate
                                        style="width: 500px; height: 450px; background: linear-gradient(135deg, #0d1117, #161b22); border-radius: 12px;">
                                    </model-viewer>
                                </div>
                                
                                <!-- Variant Colors Section -->
                                ${modelInfo.variants && modelInfo.variants.length > 0 ? `
                                    <div class="variant-circles">
                                        <!-- Original variant -->
                                        <div class="variant-circle ${!selectedVariant ? 'active' : ''}" 
                                             style="background: ${modelInfo.dominant_color || '#6b7280'};" 
                                             title="Original - Click for QR"
                                             onclick="generateVariantQR('${id}', null, 'Original', this)">
                                        </div>
                                        <!-- Variant colors -->
                                        ${modelInfo.variants.map(variant => `
                                            <div class="variant-circle ${variant.is_primary ? 'primary' : ''} ${selectedVariant && selectedVariant.id === variant.id ? 'active' : ''}" 
                                                 style="background-color: ${variant.hex_color};" 
                                                 title="${variant.variant_name} - Click for QR"
                                                 onclick="generateVariantQR('${id}', '${variant.id}', '${variant.variant_name}', this)">
                                                 ${variant.is_primary ? '‚òÖ' : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
                                <h3 style="margin-bottom: 20px; font-size: 1.8rem; font-weight: 600; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Almost there! üéâ</h3>
                                
                                <!-- QR Code with glassmorphism -->
                                <div style="background: linear-gradient(135deg, rgba(88, 166, 255, 0.1) 0%, rgba(163, 113, 247, 0.1) 100%); padding: 20px; border-radius: 20px; border: 1px solid rgba(240, 246, 252, 0.15); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);">
                                    <img id="qrCodeImage" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(selectedVariant ? window.location.href : window.location.origin + window.location.pathname + '?id=' + id)}" 
                                         style="border-radius: 12px; display: block;">
                                </div>
                                
                                <p class="qr-instructions" style="margin-top: 30px; text-align: center; color: #e6edf3; font-size: 1.3rem; line-height: 1.8;">
                                    <span style="color: #7d8590;">Scan me with your phone</span><br>
                                    <span style="color: #58a6ff; font-weight: 600;">to see ${modelInfo.title}</span><br>
                                    <span style="color: #7d8590;">in your space! üòä</span>
                                </p>
                                
                                <!-- Instructions card with glassmorphism -->
                                <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, rgba(22, 27, 34, 0.7) 0%, rgba(30, 35, 42, 0.6) 100%); border-radius: 16px; border: 1px solid rgba(240, 246, 252, 0.1); backdrop-filter: blur(10px);">
                                    <p style="color: #7d8590; font-size: 0.95rem; margin: 0; line-height: 1.8;">
                                        <span style="color: #58a6ff;">üì±</span> Open your camera app<br>
                                        <span style="color: #79c0ff;">üëÜ</span> Point at the QR code<br>
                                        <span style="color: #a371f7;">‚ú®</span> See the magic happen!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Set the HTML and ensure body has no residual styles
                document.body.innerHTML = desktopHTML;
                document.body.style.margin = '0';
                document.body.style.padding = '0';
                document.body.style.background = 'none';
                
                // View already tracked once per page load
                
                // Load customer logo for desktop
                loadDesktopCustomerLogo(modelInfo);
                
                // Load customer brand settings and apply RTL if needed
                await loadCustomerBrandSettings(modelInfo.customer_id);
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        async function loadDesktopCustomerLogo(modelInfo) {
            if (!modelInfo || !modelInfo.customer_id || modelInfo.customer_id === 'unassigned') return;
            
            try {
                console.log('üé® Loading customer logo for desktop view:', modelInfo.customer_id);
                const response = await fetch(`/api/images?imageType=customer_logo&customerId=${modelInfo.customer_id}`);
                
                if (!response.ok) {
                    console.log('No logo response or error fetching logo');
                    return;
                }
                
                const data = await response.json();
                console.log('üé® Desktop logo data received:', data);
                
                if (data.images && data.images.length > 0) {
                    const logo = data.images[0]; // Use the first (most recent) logo
                    const logoElement = document.getElementById('desktopCustomerLogo');
                    const logoContainer = document.getElementById('desktopCustomerLogoContainer');
                    if (logoElement && logoContainer) {
                        logoElement.src = logo.cloudinary_url;
                        logoContainer.style.display = 'flex'; // Show the container
                        console.log('‚úÖ Desktop customer logo loaded:', logo.cloudinary_url);
                    }
                } else {
                    console.log('üìù No customer logo found for desktop view:', modelInfo.customer_id);
                }
            } catch (error) {
                console.error('Error loading desktop customer logo:', error);
            }
        }

        // Load customer brand settings and apply RTL/LTR direction
        async function loadCustomerBrandSettings(customerId) {
            if (!customerId || customerId === 'unassigned') {
                console.log('üìù No customer ID, using default LTR direction');
                return;
            }
            
            try {
                console.log('üåç Loading brand settings for customer:', customerId);
                const response = await fetch(`/api/customers/${customerId}/brand-settings`);
                
                if (!response.ok) {
                    console.log('üìù No brand settings found, using defaults');
                    return;
                }
                
                const settings = await response.json();
                console.log('‚úÖ Brand settings loaded:', settings);
                
                // Apply RTL direction to the QR screen container
                applyDirectionToQRScreen(settings.textDirection || 'ltr');
                
            } catch (error) {
                console.error('Error loading brand settings:', error);
                console.log('üìù Using default LTR direction due to error');
            }
        }
        
        // Apply RTL/LTR direction to the QR screen
        function applyDirectionToQRScreen(direction) {
            console.log(`üîÑ Applying ${direction.toUpperCase()} direction to QR screen`);
            
            // Find the QR screen container (the main desktop container)
            const desktopContainer = document.querySelector('.desktop-container') || 
                                   document.querySelector('[style*="display: flex"][style*="height: 100vh"]') ||
                                   document.querySelector('body > div');
            
            if (desktopContainer) {
                desktopContainer.dir = direction;
                desktopContainer.style.direction = direction;
                
                // Add/remove RTL container class
                if (direction === 'rtl') {
                    desktopContainer.classList.add('rtl-container');
                } else {
                    desktopContainer.classList.remove('rtl-container');
                }
                
                // Apply RTL-specific styling
                if (direction === 'rtl') {
                    // Adjust logo positioning for RTL
                    const logoContainer = document.getElementById('desktopCustomerLogoContainer');
                    if (logoContainer) {
                        // In RTL, logo should be on the right side of text
                        logoContainer.style.order = '1'; // Move after text in flex layout
                    }
                    
                    // Adjust text alignment
                    const titleContainer = logoContainer ? logoContainer.nextElementSibling : null;
                    if (titleContainer) {
                        titleContainer.style.textAlign = 'right';
                        titleContainer.style.order = '0'; // Ensure text comes first visually (right side in RTL)
                    }
                    
                    // Apply RTL to QR instructions
                    const instructionElements = document.querySelectorAll('p[style*="text-align: center"]');
                    instructionElements.forEach(el => {
                        el.style.direction = 'rtl';
                        el.style.textAlign = 'center'; // Keep center alignment for QR instructions
                    });
                    
                    console.log('‚úÖ RTL styling applied to QR screen');
                } else {
                    // Reset to LTR defaults
                    const logoContainer = document.getElementById('desktopCustomerLogoContainer');
                    if (logoContainer) {
                        logoContainer.style.order = '0';
                    }
                    
                    const titleContainer = logoContainer ? logoContainer.nextElementSibling : null;
                    if (titleContainer) {
                        titleContainer.style.textAlign = 'left';
                        titleContainer.style.order = '1';
                    }
                    
                    console.log('‚úÖ LTR styling applied to QR screen');
                }
            } else {
                console.warn('üö® Could not find desktop container to apply direction');
            }
        }

        // Generate QR code for specific variant
        function generateVariantQR(modelId, variantId, variantName, clickedElement) {
            const baseUrl = window.location.origin + window.location.pathname;
            const variantUrl = variantId ? `${baseUrl}?id=${modelId}&variant=${variantId}` : `${baseUrl}?id=${modelId}`;
            
            console.log(`üì± Generating QR for ${variantName}: ${variantUrl}`);
            
            // Update the existing QR code image instead of opening a popup
            const qrCodeImage = document.getElementById('qrCodeImage');
            if (qrCodeImage) {
                const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(variantUrl)}`;
                qrCodeImage.src = qrUrl;
                console.log(`‚úÖ Updated QR code to show ${variantName} variant`);
            }
            
            // Update the 3D model viewer to show the selected variant
            const modelViewer = document.getElementById('desktopModelViewer');
            if (modelViewer && globalModelInfo) {
                let newModelUrl;
                
                if (!variantId) {
                    // Original variant - use the base model URL
                    newModelUrl = `/api/model/${modelId}`;
                } else {
                    // Find the variant and use its cloudinary URL
                    const variant = globalModelInfo.variants.find(v => v.id === variantId);
                    if (variant && variant.cloudinary_url) {
                        newModelUrl = variant.cloudinary_url;
                    } else {
                        console.warn(`Variant ${variantId} not found or missing cloudinary_url`);
                        return;
                    }
                }
                
                // Update model viewer source
                modelViewer.src = newModelUrl;
                console.log(`üé® Updated 3D preview to show ${variantName} variant`);
                
                // Update active state of variant circles
                document.querySelectorAll('.variant-circle').forEach(circle => {
                    circle.classList.remove('active');
                });
                if (clickedElement) {
                    clickedElement.classList.add('active');
                }
            }
            
            // üîó UPDATE BROWSER URL for variant selection
            const newUrl = variantUrl;
            if (window.location.href !== newUrl) {
                window.history.pushState(
                    { modelId, variantId, variantName }, 
                    `${variantName} - AR Furniture`, 
                    newUrl
                );
                console.log(`üîó Updated browser URL to: ${newUrl}`);
            }
        }


        // Direct AR launch with variant support
        function launchDirectAR(modelId, modelUrl, modelInfo = null, selectedVariant = null) {
            // Keep body completely black and hidden
            document.body.style.cssText = 'visibility: hidden; background: #000 !important; margin: 0; padding: 0;';
            
            // Clear any existing content
            document.body.innerHTML = '';
            
            // Create invisible model-viewer
            const modelViewer = document.createElement('model-viewer');
            modelViewer.setAttribute('id', 'modelViewer');
            modelViewer.setAttribute('src', modelUrl);
            modelViewer.setAttribute('ar', '');
            modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
            modelViewer.setAttribute('auto-rotate', '');
            modelViewer.setAttribute('camera-controls', '');
            modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
            document.body.appendChild(modelViewer);

            // Create floating variant controls if variants exist
            if (modelInfo && modelInfo.variants && modelInfo.variants.length > 0) {
                createARVariantControls(modelId, modelInfo, selectedVariant, modelViewer);
            }

            // Wait for model to load, then activate AR
            let arActivated = false;
            
            modelViewer.addEventListener('load', () => {
                if (!arActivated && modelViewer.canActivateAR) {
                    arActivated = true;
                    console.log('üöÄ Model loaded, activating AR...');
                    modelViewer.activateAR();
                }
            });
            
            // Backup: Try AR after a delay if load event doesn't fire
            setTimeout(() => {
                if (!arActivated && modelViewer.activateAR) {
                    arActivated = true;
                    console.log('üöÄ Activating AR via timeout...');
                    modelViewer.activateAR();
                }
            }, 2000);

            // View already tracked once per page load
        }
        
        function createARVariantControls(modelId, modelInfo, selectedVariant, modelViewer) {
            // 1. Create title (separate element, much higher up)
            const instructionText = document.createElement('div');
            instructionText.id = 'arVariantTitle';
            instructionText.style.cssText = `
                position: fixed;
                bottom: 450px;
                left: 50%;
                transform: translateX(-50%);
                color: #ffffff;
                font-size: 18px;
                font-weight: 600;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
                z-index: 10000;
                visibility: hidden;
                white-space: nowrap;
                max-width: 90vw;
                overflow: hidden;
                text-overflow: ellipsis;
            `;
            instructionText.textContent = 'Want to see in more colors?';
            document.body.appendChild(instructionText);
            
            // 2. Create variant circles (higher up)
            const variantControls = document.createElement('div');
            variantControls.id = 'arVariantControls';
            variantControls.style.cssText = `
                position: fixed;
                bottom: 360px;
                left: 50%;
                transform: translateX(-50%);
                display: flex;
                gap: 12px;
                flex-wrap: wrap;
                justify-content: center;
                z-index: 9999;
                visibility: hidden;
                max-width: 90vw;
            `;
            
            // Original variant circle
            const originalCircle = document.createElement('div');
            originalCircle.className = 'ar-variant-circle';
            const isOriginalActive = !selectedVariant;
            originalCircle.style.cssText = `
                width: 48px;
                height: 48px;
                border-radius: 50%;
                border: ${isOriginalActive ? '4px solid #58a6ff' : '3px solid rgba(255, 255, 255, 0.6)'};
                cursor: pointer;
                transition: all 0.3s ease;
                background: ${modelInfo.dominant_color || '#6b7280'};
                box-shadow: ${isOriginalActive ? '0 0 20px rgba(88, 166, 255, 0.5)' : 'none'};
            `;
            originalCircle.title = 'Original';
            originalCircle.onclick = () => switchARVariant(modelViewer, `/api/model/${modelId}`, 'Original', originalCircle);
            variantControls.appendChild(originalCircle);
            
            // Add variant color circles
            modelInfo.variants.forEach(variant => {
                const circle = document.createElement('div');
                circle.className = 'ar-variant-circle';
                const isActive = selectedVariant && selectedVariant.id === variant.id;
                
                circle.style.cssText = `
                    width: 48px;
                    height: 48px;
                    border-radius: 50%;
                    border: ${isActive ? '4px solid #58a6ff' : (variant.is_primary ? '3px solid #ffd700' : '3px solid rgba(255, 255, 255, 0.6)')};
                    cursor: pointer;
                    transition: all 0.3s ease;
                    background-color: ${variant.hex_color};
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-size: 16px;
                    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
                    box-shadow: ${isActive ? '0 0 20px rgba(88, 166, 255, 0.5)' : 'none'};
                `;
                circle.title = variant.variant_name;
                circle.innerHTML = variant.is_primary ? '‚òÖ' : '';
                circle.onclick = () => switchARVariant(modelViewer, variant.cloudinary_url, variant.variant_name, circle);
                variantControls.appendChild(circle);
            });
            
            document.body.appendChild(variantControls);
            
            // 3. Create Back button or helpful message (more spacing, even higher)
            if (document.referrer && document.referrer !== window.location.href && !document.referrer.includes(window.location.host)) {
                // Show back button when there's an external referrer
                const backButton = document.createElement('button');
                backButton.id = 'arBackButton';
                backButton.style.cssText = `
                    position: fixed;
                    bottom: 260px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(255, 255, 255, 0.2);
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    color: #ffffff;
                    padding: 10px 20px;
                    border-radius: 25px;
                    font-size: 14px;
                    cursor: pointer;
                    backdrop-filter: blur(10px);
                    transition: all 0.2s ease;
                    z-index: 9999;
                    visibility: hidden;
                `;
                backButton.textContent = '‚Üê Back';
                backButton.onclick = () => {
                    console.log('üîô Going back to:', document.referrer);
                    window.location.href = document.referrer;
                };
                
                // Add hover effect
                backButton.onmouseenter = () => {
                    backButton.style.background = 'rgba(255, 255, 255, 0.3)';
                };
                backButton.onmouseleave = () => {
                    backButton.style.background = 'rgba(255, 255, 255, 0.2)';
                };
                
                document.body.appendChild(backButton);
            } else if (!document.referrer || document.referrer === '' || document.referrer.includes(window.location.host)) {
                // Show helpful message only when truly direct access (no referrer or same domain)
                const helpMessage = document.createElement('div');
                helpMessage.id = 'arHelpMessage';
                helpMessage.style.cssText = `
                    position: fixed;
                    bottom: 260px;
                    left: 50%;
                    transform: translateX(-50%);
                    color: rgba(255, 255, 255, 0.8);
                    font-size: 13px;
                    text-align: center;
                    line-height: 1.4;
                    max-width: 280px;
                    z-index: 9999;
                    visibility: hidden;
                    padding: 8px 16px;
                `;
                helpMessage.textContent = 'Return to your original tab to go back to the furniture website';
                document.body.appendChild(helpMessage);
            }
            
            // Show all controls after AR is activated (with delay for AR to fully load)
            setTimeout(() => {
                // Show title
                if (instructionText) {
                    instructionText.style.visibility = 'visible';
                    instructionText.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                // Show variant circles
                if (variantControls) {
                    variantControls.style.visibility = 'visible';
                    variantControls.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                // Show back button or help message
                const backButton = document.getElementById('arBackButton');
                const helpMessage = document.getElementById('arHelpMessage');
                if (backButton) {
                    backButton.style.visibility = 'visible';
                    backButton.style.animation = 'fadeIn 0.5s ease-in-out';
                }
                if (helpMessage) {
                    helpMessage.style.visibility = 'visible';
                    helpMessage.style.animation = 'fadeIn 0.5s ease-in-out';
                }
            }, 3000);
        }
        
        function switchARVariant(modelViewer, newUrl, variantName, clickedCircle) {
            console.log(`üé® Switching AR to: ${variantName} - URL: ${newUrl}`);
            
            if (modelViewer) {
                // Change the model source
                modelViewer.src = newUrl;
                
                // Make model-viewer temporarily visible for AR consent
                modelViewer.style.cssText = 'width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 10001;';
                
                // Re-launch AR with the new variant
                console.log('üöÄ Re-launching AR with new variant...');
                
                // Wait a moment for the model to load, then activate AR
                setTimeout(() => {
                    if (modelViewer.canActivateAR) {
                        modelViewer.activateAR();
                        console.log('‚úÖ AR re-launched with new variant');
                        
                        // Hide model-viewer after AR starts (it will show AR camera)
                        setTimeout(() => {
                            modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
                        }, 2000);
                    } else {
                        console.warn('‚ö†Ô∏è Cannot activate AR after variant switch');
                        // Revert model-viewer size if AR fails
                        modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
                    }
                }, 1000);
            }
            
            // Update active state of circles
            const allCircles = document.querySelectorAll('.ar-variant-circle');
            allCircles.forEach(circle => {
                circle.style.border = circle.style.border.includes('ffd700') ? 
                    '3px solid #ffd700' : '3px solid rgba(255, 255, 255, 0.6)';
                circle.style.boxShadow = 'none';
            });
            
            // Highlight selected circle
            if (clickedCircle) {
                clickedCircle.style.border = '4px solid #58a6ff';
                clickedCircle.style.boxShadow = '0 0 20px rgba(88, 166, 255, 0.5)';
            }
        }
        
        function showError(message) {
            // Show error in a clean way
            document.body.style.visibility = 'visible';
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 500px;">
                        <h3 style="color: #cc0000; margin-bottom: 20px;">Oops!</h3>
                        <p style="color: #666; margin-bottom: 30px;">${message}</p>
                        <a href="/" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px;">
                            Upload a new model
                        </a>
                    </div>
                </div>
            `;
        }
        
        // üîó Handle browser back/forward navigation for variants
        window.addEventListener('popstate', function(event) {
            console.log('üîô Browser navigation detected:', event.state);
            
            if (event.state && event.state.modelId) {
                // Extract current URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const variantId = urlParams.get('variant');
                const modelId = urlParams.get('id');
                
                if (variantId) {
                    // Find the variant circle and trigger its click
                    const variantCircles = document.querySelectorAll('.variant-circle');
                    for (let circle of variantCircles) {
                        if (circle.onclick.toString().includes(variantId)) {
                            circle.click();
                            break;
                        }
                    }
                } else {
                    // Switch to original variant
                    const originalCircle = document.querySelector('.variant-circle[title*="Original"]');
                    if (originalCircle) {
                        originalCircle.click();
                    }
                }
            }
        });

        // ==============================================
        // IFRAME & LIVE PREVIEW SUPPORT
        // ==============================================
        
        // Detect if running in iframe for live preview
        const isInIframe = window.parent !== window.self;
        
        if (isInIframe) {
            console.log('üñºÔ∏è AR View loaded in iframe - Live Preview Mode activated');
            
            // Signal to parent that iframe is ready
            window.parent.postMessage({
                type: 'iframeReady',
                timestamp: Date.now()
            }, '*');
            
            // Add iframe-specific styling
            document.body.classList.add('iframe-mode');
            
            // Ensure container is visible in iframe
            const container = document.querySelector('.container');
            if (container) {
                container.style.display = 'flex';
                container.style.minHeight = '100vh';
            }
        }
        
        // Listen for brand setting updates from parent
        window.addEventListener('message', function(event) {
            // Validate message origin for security
            if (event.origin !== window.location.origin && 
                !event.origin.includes('newfurniture.live') && 
                !event.origin.includes('localhost')) {
                return;
            }
            
            const message = event.data;
            console.log('üì® Received message:', message);
            
            switch (message.type) {
                case 'updateColors':
                    updateViewColors(message.primaryColor, message.secondaryColor);
                    break;
                case 'updateLogo':
                    updateViewLogo(message.logoData);
                    break;
                case 'updateFont':
                    updateViewFont(message.fontFamily);
                    break;
                case 'updateDirection':
                    updateViewDirection(message.direction);
                    break;
            }
        });
        
        // Brand setting update functions
        function updateViewColors(primaryColor, secondaryColor) {
            // Apply colors to CSS custom properties
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--secondary-color', secondaryColor);
            
            // Update specific elements
            const buttons = document.querySelectorAll('.ar-button, .variant-circle, .mobile-ar-button');
            buttons.forEach(btn => {
                btn.style.background = primaryColor;
                btn.style.borderColor = primaryColor;
            });
            
            const actionButtons = document.querySelectorAll('.action-button');
            actionButtons.forEach(btn => {
                btn.style.background = `linear-gradient(135deg, ${primaryColor}, ${secondaryColor})`;
            });
            
            console.log('üé® Colors updated:', { primaryColor, secondaryColor });
        }
        
        function updateViewLogo(logoData) {
            let logoContainer = document.querySelector('.brand-logo-container');
            
            // Create logo container if it doesn't exist
            if (!logoContainer) {
                logoContainer = document.createElement('div');
                logoContainer.className = 'brand-logo-container';
                logoContainer.style.cssText = `
                    position: fixed;
                    top: 20px;
                    left: 20px;
                    z-index: 1000;
                    max-width: 120px;
                    max-height: 60px;
                `;
                document.body.appendChild(logoContainer);
            }
            
            // Update or create logo image
            let logoImg = logoContainer.querySelector('.brand-logo');
            if (!logoImg) {
                logoImg = document.createElement('img');
                logoImg.className = 'brand-logo';
                logoImg.style.cssText = `
                    max-width: 100%;
                    max-height: 100%;
                    object-fit: contain;
                    border-radius: 4px;
                `;
                logoContainer.appendChild(logoImg);
            }
            
            logoImg.src = logoData;
            console.log('üñºÔ∏è Logo updated');
        }
        
        function updateViewFont(fontFamily) {
            // Update font for all text elements
            const textElements = document.querySelectorAll('h1, h2, h3, p, span, .furniture-title, .ar-instructions');
            textElements.forEach(el => {
                el.style.fontFamily = `${fontFamily}, 'Inter', sans-serif`;
            });
            
            console.log('üî§ Font updated to:', fontFamily);
        }
        
        function updateViewDirection(direction) {
            const container = document.querySelector('.container');
            if (container) {
                if (direction === 'rtl') {
                    container.classList.add('rtl-container');
                    container.dir = 'rtl';
                } else {
                    container.classList.remove('rtl-container');
                    container.dir = 'ltr';
                }
            }
            
            console.log('üîÑ Direction updated to:', direction);
        }
        
    </script>
</body>
