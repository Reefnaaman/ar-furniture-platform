<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Viewer - newfurniture.live</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Hide container by default to prevent flash */
        .container {
            display: none;
        }
        
        /* Hide everything on mobile initially */
        @media (max-width: 768px) {
            body {
                visibility: hidden;
                background: #000 !important;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        model-viewer {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }
        
        .controls {
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-weight: 600;
        }
        
        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .share-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .share-button:hover {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 450px;
            background: #f5f5f5;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            model-viewer {
                height: 350px;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }

        /* Variant color styles */
        .variant-colors {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .variant-colors-label {
            font-size: 0.9rem;
            color: #7d8590;
            font-weight: 600;
            margin-right: 5px;
        }

        .variant-circles {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .variant-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .variant-circle:hover {
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .variant-circle.active {
            border-color: #58a6ff;
            border-width: 4px;
            box-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }

        .variant-circle.primary {
            border-color: #ffd700;
            border-width: 4px;
        }

        .variant-circle.primary:hover {
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.7);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="modelTitle">Loading...</h1>
            <p id="modelDescription">Preparing your AR experience</p>
        </div>
        
        <div id="viewerContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="ar-button" id="arButton" style="display: none;">
                ðŸ“± View in Your Space
            </button>
            
            <div class="info-card">
                <h3>How to view in AR:</h3>
                <p>1. Tap "View in Your Space" button<br>
                   2. Point your camera at the floor<br>
                   3. Tap to place the furniture<br>
                   4. Move around to see from all angles!</p>
            </div>
            
            <div class="share-section">
                <button class="share-button" onclick="copyLink()">
                    ðŸ“‹ Copy Link
                </button>
                <button class="share-button" onclick="shareModel()">
                    ðŸ“¤ Share
                </button>
                <button class="share-button" onclick="showQR()">
                    ðŸ“² QR Code
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="viewCount">0</div>
                <div class="stat-label">Views</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fileSize">0 MB</div>
                <div class="stat-label">Size</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uploadDate">Today</div>
                <div class="stat-label">Uploaded</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Get model ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        
        if (!modelId) {
            showError('No model ID provided');
        } else {
            loadModel(modelId);
        }
        
        async function loadModel(id) {
            try {
                // For mobile - go straight to AR without showing anything
                if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                    // Keep body completely black and hidden
                    document.body.style.cssText = 'visibility: hidden; background: #000 !important; margin: 0; padding: 0;';
                    
                    // Clear any existing content
                    document.body.innerHTML = '';
                    
                    // Create invisible model-viewer
                    const modelUrl = `/api/model-file?id=${id}`;
                    
                    const modelViewer = document.createElement('model-viewer');
                    modelViewer.setAttribute('id', 'modelViewer');
                    modelViewer.setAttribute('src', modelUrl);
                    modelViewer.setAttribute('ar', '');
                    modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
                    modelViewer.setAttribute('auto-rotate', '');
                    modelViewer.setAttribute('camera-controls', '');
                    modelViewer.style.cssText = 'width: 1px; height: 1px; opacity: 0; position: absolute;';
                    document.body.appendChild(modelViewer);
                    
                    // Try multiple AR activation methods
                    let arActivated = false;
                    
                    modelViewer.addEventListener('load', () => {
                        if (!arActivated && modelViewer.canActivateAR) {
                            arActivated = true;
                            modelViewer.activateAR();
                        }
                    });
                    
                    // Backup: Try AR after a short delay
                    setTimeout(() => {
                        if (!arActivated && modelViewer.canActivateAR) {
                            arActivated = true;
                            modelViewer.activateAR();
                        } else if (!arActivated) {
                            // If still no AR, show a button as last resort
                            document.body.style.visibility = 'visible';
                            document.body.innerHTML = `
                                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: white;">
                                    <h2 style="margin-bottom: 20px;">Tap to view in AR</h2>
                                    <button onclick="document.getElementById('hiddenViewer').activateAR()" style="padding: 20px 40px; font-size: 1.2rem; background: #58a6ff; color: white; border: none; border-radius: 10px;">Open AR Camera</button>
                                    <model-viewer id="hiddenViewer" src="${modelUrl}" ar ar-modes="webxr scene-viewer quick-look" style="width: 1px; height: 1px; opacity: 0;"></model-viewer>
                                </div>
                            `;
                        }
                    }, 2000);
                    
                    // Track view
                    fetch(`/api/model-view?id=${id}`, { method: 'POST' }).catch(() => {});
                    return;
                    
                }
                
                // Desktop - fetch model info and show preview with QR
                const response = await fetch(`/api/model-info?id=${id}`);
                
                if (!response.ok) {
                    throw new Error('Model not found');
                }
                
                const modelInfo = await response.json();
                
                // Desktop - show 3D viewer with QR code
                document.title = `${modelInfo.title} - 3D View`;
                
                // Hide the old container and create new layout
                document.querySelector('.container').style.display = 'none';
                
                // Create new desktop layout with luxury dark theme
                // First, reset the body to remove any existing styles
                document.body.style = '';
                document.body.className = '';
                
                const desktopHTML = `
                    <style>
                        body {
                            margin: 0;
                            padding: 0;
                            background: #0d1117;
                            min-height: 100vh;
                            overflow-x: hidden;
                        }
                        .gradient-text {
                            background: linear-gradient(90deg, #58a6ff 0%, #79c0ff 25%, #a371f7 50%, #ff7b72 75%, #ffa657 100%);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;
                            background-clip: text;
                            font-weight: 700;
                        }
                        .main-container {
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: #0d1117;
                            background-image: 
                                radial-gradient(circle at 25% 25%, rgba(88, 166, 255, 0.04) 0%, transparent 50%),
                                radial-gradient(circle at 75% 75%, rgba(163, 113, 247, 0.04) 0%, transparent 50%),
                                linear-gradient(180deg, #0d1117 0%, #161b22 100%);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            padding: 20px;
                        }
                    </style>
                    <div class="main-container">
                        <div style="display: flex; gap: 40px; background: linear-gradient(135deg, rgba(22, 27, 34, 0.95) 0%, rgba(30, 35, 42, 0.9) 100%); backdrop-filter: blur(20px); padding: 50px; border-radius: 24px; border: 1px solid rgba(240, 246, 252, 0.1); box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8), 0 1px 0 rgba(255, 255, 255, 0.05) inset; max-width: 1200px; position: relative; overflow: hidden;">
                            <!-- Top gradient line -->
                            <div style="position: absolute; top: 0; left: 0; right: 0; height: 1px; background: linear-gradient(90deg, transparent, rgba(88, 166, 255, 0.5), rgba(163, 113, 247, 0.5), transparent);"></div>
                            
                            <div style="flex: 1;">
                                <h2 class="gradient-text" style="margin-bottom: 10px; font-size: 2.5rem; font-weight: 700;">${modelInfo.title}</h2>
                                <p style="color: #7d8590; margin-bottom: 25px; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px;">Preview in 3D ðŸ‘€</p>
                                <div style="background: linear-gradient(135deg, rgba(13, 17, 23, 0.6) 0%, rgba(22, 27, 34, 0.4) 100%); padding: 20px; border-radius: 16px; border: 1px solid rgba(240, 246, 252, 0.08);">
                                    <model-viewer
                                        id="desktopModelViewer"
                                        src="/api/model-file?id=${id}"
                                        alt="${modelInfo.title}"
                                        camera-controls
                                        auto-rotate
                                        style="width: 500px; height: 450px; background: linear-gradient(135deg, #0d1117, #161b22); border-radius: 12px;">
                                    </model-viewer>
                                </div>
                                
                                <!-- Variant Colors Section -->
                                ${modelInfo.variants && modelInfo.variants.length > 0 ? `
                                <div class="variant-colors">
                                    <span class="variant-colors-label">Available Colors:</span>
                                    <div class="variant-circles">
                                        <!-- Original variant -->
                                        <div class="variant-circle ${!currentVariantId ? 'active' : ''}" 
                                             style="background: ${modelInfo.dominant_color || '#6b7280'};" 
                                             title="Original"
                                             onclick="switchToVariant('original', '/api/model-file?id=${id}', '${modelInfo.dominant_color || '#6b7280'}')">
                                        </div>
                                        <!-- Variant colors -->
                                        ${modelInfo.variants.map(variant => `
                                            <div class="variant-circle ${variant.is_primary ? 'primary' : ''} ${currentVariantId === variant.id ? 'active' : ''}" 
                                                 style="background-color: ${variant.hex_color};" 
                                                 title="${variant.variant_name}"
                                                 onclick="switchToVariant('${variant.id}', '${variant.cloudinary_url}', '${variant.hex_color}')">
                                                 ${variant.is_primary ? 'â˜…' : ''}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                                ` : ''}
                            </div>
                            
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
                                <h3 class="gradient-text" style="margin-bottom: 20px; font-size: 1.8rem; font-weight: 600;">Almost there! ðŸŽ‰</h3>
                                
                                <!-- QR Code with glassmorphism -->
                                <div style="background: linear-gradient(135deg, rgba(88, 166, 255, 0.1) 0%, rgba(163, 113, 247, 0.1) 100%); padding: 20px; border-radius: 20px; border: 1px solid rgba(240, 246, 252, 0.15); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);">
                                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}" 
                                         style="border-radius: 12px; display: block;">
                                </div>
                                
                                <p style="margin-top: 30px; text-align: center; color: #e6edf3; font-size: 1.3rem; line-height: 1.8;">
                                    <span style="color: #7d8590;">Scan me with your phone</span><br>
                                    <span style="color: #58a6ff; font-weight: 600;">to see ${modelInfo.title}</span><br>
                                    <span style="color: #7d8590;">in your space! ðŸ˜Š</span>
                                </p>
                                
                                <!-- Instructions card with glassmorphism -->
                                <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, rgba(22, 27, 34, 0.7) 0%, rgba(30, 35, 42, 0.6) 100%); border-radius: 16px; border: 1px solid rgba(240, 246, 252, 0.1); backdrop-filter: blur(10px);">
                                    <p style="color: #7d8590; font-size: 0.95rem; margin: 0; line-height: 1.8;">
                                        <span style="color: #58a6ff;">ðŸ“±</span> Open your camera app<br>
                                        <span style="color: #79c0ff;">ðŸ‘†</span> Point at the QR code<br>
                                        <span style="color: #a371f7;">âœ¨</span> See the magic happen!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // Set the HTML and ensure body has no residual styles
                document.body.innerHTML = desktopHTML;
                document.body.style.margin = '0';
                document.body.style.padding = '0';
                document.body.style.background = 'none';
                
                // Track view
                fetch(`/api/model-view?id=${id}`, { method: 'POST' }).catch(() => {});
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Global variable to track current variant
        let currentVariantId = null;

        // Function to switch between variants on desktop view
        window.switchToVariant = function(variantId, modelUrl, hexColor) {
            const modelViewer = document.getElementById('desktopModelViewer');
            if (!modelViewer) {
                console.warn('Model viewer not found for variant switching');
                return;
            }

            // Update model source
            modelViewer.src = modelUrl;
            currentVariantId = variantId;

            // Update active state of variant circles
            const variantCircles = document.querySelectorAll('.variant-circle');
            variantCircles.forEach(circle => {
                circle.classList.remove('active');
            });

            // Add active class to clicked variant
            event.target.classList.add('active');

            // Optional: Show feedback
            console.log(`Switched to variant: ${variantId} with color: ${hexColor}`);
        }
        
        function showError(message) {
            // Show error in a clean way
            document.body.style.visibility = 'visible';
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 500px;">
                        <h3 style="color: #cc0000; margin-bottom: 20px;">Oops!</h3>
                        <p style="color: #666; margin-bottom: 30px;">${message}</p>
                        <a href="/" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px;">
                            Upload a new model
                        </a>
                    </div>
                </div>
            `;
        }
        
    </script>
</body>
</html>
