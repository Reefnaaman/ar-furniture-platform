<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Furniture Viewer - newfurniture.live</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Hide container by default to prevent flash */
        .container {
            display: none;
        }
        
        /* Hide everything on mobile initially */
        @media (max-width: 768px) {
            body {
                visibility: hidden;
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }
        
        model-viewer {
            width: 100%;
            height: 450px;
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
        }
        
        .controls {
            padding: 20px;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .ar-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            font-weight: 600;
        }
        
        .ar-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .share-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .share-button {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .share-button:hover {
            border-color: #667eea;
            background: #f0f5ff;
        }
        
        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }
        
        .info-card h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .info-card p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 450px;
            background: #f5f5f5;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fff5f5;
            color: #cc0000;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            text-align: center;
        }
        
        .qr-code {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            display: block;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            background: white;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                border-radius: 0;
            }
            
            model-viewer {
                height: 350px;
            }
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="modelTitle">Loading...</h1>
            <p id="modelDescription">Preparing your AR experience</p>
        </div>
        
        <div id="viewerContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="ar-button" id="arButton" style="display: none;">
                ðŸ“± View in Your Space
            </button>
            
            <div class="info-card">
                <h3>How to view in AR:</h3>
                <p>1. Tap "View in Your Space" button<br>
                   2. Point your camera at the floor<br>
                   3. Tap to place the furniture<br>
                   4. Move around to see from all angles!</p>
            </div>
            
            <div class="share-section">
                <button class="share-button" onclick="copyLink()">
                    ðŸ“‹ Copy Link
                </button>
                <button class="share-button" onclick="shareModel()">
                    ðŸ“¤ Share
                </button>
                <button class="share-button" onclick="showQR()">
                    ðŸ“² QR Code
                </button>
            </div>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat">
                <div class="stat-value" id="viewCount">0</div>
                <div class="stat-label">Views</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="fileSize">0 MB</div>
                <div class="stat-label">Size</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uploadDate">Today</div>
                <div class="stat-label">Uploaded</div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        // Get model ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        
        if (!modelId) {
            showError('No model ID provided');
        } else {
            loadModel(modelId);
        }
        
        async function loadModel(id) {
            try {
                // For mobile - go straight to AR without showing anything
                if (/Android|iPhone|iPad/i.test(navigator.userAgent)) {
                    // Keep body hidden
                    document.body.style.visibility = 'hidden';
                    
                    // Create invisible model-viewer
                    const modelUrl = `/api/model-file?id=${id}`;
                    
                    // Create invisible model-viewer
                    const modelViewer = document.createElement('model-viewer');
                    modelViewer.setAttribute('id', 'modelViewer');
                    modelViewer.setAttribute('src', modelUrl);
                    modelViewer.setAttribute('ar', '');
                    modelViewer.setAttribute('ar-modes', 'webxr scene-viewer quick-look');
                    modelViewer.style.display = 'none';
                    document.body.appendChild(modelViewer);
                    
                    // As soon as model loads, trigger AR immediately
                    modelViewer.addEventListener('load', () => {
                        // Immediate AR activation - no delay
                        if (modelViewer.canActivateAR) {
                            modelViewer.activateAR();
                        } else {
                            // Fallback if AR not available
                            document.body.style.visibility = 'visible';
                            showError('AR not available on this device');
                        }
                    });
                    
                    // Track view
                    fetch(`/api/model-view?id=${id}`, { method: 'POST' }).catch(() => {});
                    return;
                    
                }
                
                // Desktop - fetch model info and show preview with QR
                const response = await fetch(`/api/model-info?id=${id}`);
                
                if (!response.ok) {
                    throw new Error('Model not found');
                }
                
                const modelInfo = await response.json();
                
                // Desktop - show 3D viewer with QR code
                document.title = `${modelInfo.title} - 3D View`;
                
                // Hide the old container and create new layout
                document.querySelector('.container').style.display = 'none';
                
                // Create new desktop layout
                const desktopHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <div style="display: flex; gap: 40px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); max-width: 1200px;">
                            <div style="flex: 1;">
                                <h2 style="margin-bottom: 20px; color: #333;">${modelInfo.title}</h2>
                                <model-viewer
                                    src="/api/model-file?id=${id}"
                                    alt="${modelInfo.title}"
                                    camera-controls
                                    auto-rotate
                                    style="width: 500px; height: 500px; background: linear-gradient(to bottom, #f5f5f5, #e0e0e0); border-radius: 10px;">
                                </model-viewer>
                            </div>
                            <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(window.location.href)}" 
                                     style="border: 2px solid #e0e0e0; border-radius: 10px; padding: 10px; background: white;">
                                <p style="margin-top: 20px; text-align: center; color: #666; font-size: 1.1rem;">
                                    <strong>Scan for AR View</strong><br>
                                    <span style="font-size: 0.9rem;">Use your phone camera</span>
                                </p>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.innerHTML = desktopHTML;
                
                // Track view
                fetch(`/api/model-view?id=${id}`, { method: 'POST' }).catch(() => {});
                
            } catch (error) {
                showError(error.message);
            }
        }
        
        function showError(message) {
            // Show error in a clean way
            document.body.style.visibility = 'visible';
            document.body.innerHTML = `
                <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); text-align: center; max-width: 500px;">
                        <h3 style="color: #cc0000; margin-bottom: 20px;">Oops!</h3>
                        <p style="color: #666; margin-bottom: 30px;">${message}</p>
                        <a href="/" style="display: inline-block; padding: 15px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 50px;">
                            Upload a new model
                        </a>
                    </div>
                </div>
            `;
        }
        
    </script>
</body>
</html>
