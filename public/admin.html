<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - newfurniture.live</title>
    <!-- Force deployment refresh -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #e6edf3;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(240, 246, 252, 0.1);
            color: #e6edf3;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-button {
            background: rgba(240, 246, 252, 0.1);
            color: #e6edf3;
            border: 1px solid rgba(240, 246, 252, 0.2);
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
        }
        
        .nav-button:hover {
            background: rgba(240, 246, 252, 0.15);
            border-color: rgba(240, 246, 252, 0.3);
            transform: translateY(-1px);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(240, 246, 252, 0.2);
        }
        
        .stat-label {
            color: #7d8590;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #e6edf3;
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-icon {
            float: right;
            font-size: 2rem;
            opacity: 0.4;
        }
        
        .models-section {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e6edf3;
        }
        
        .refresh-button {
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .refresh-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .model-card {
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .model-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-color: rgba(88, 166, 255, 0.3);
        }
        
        .model-preview {
            position: relative;
            height: 250px;
            background: linear-gradient(135deg, #0d1117 0%, #21262d 100%);
            border-bottom: 1px solid rgba(240, 246, 252, 0.1);
        }
        
        .model-viewer {
            width: 100%;
            height: 100%;
        }
        
        .model-info {
            padding: 20px;
        }
        
        .model-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 8px;
        }
        
        .model-description {
            color: #7d8590;
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .model-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #7d8590;
        }
        
        .model-id {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: rgba(240, 246, 252, 0.1);
            color: #79c0ff;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        
        .model-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #58a6ff;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #7d8590;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .model-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-button {
            padding: 8px 16px;
            border: 1px solid rgba(240, 246, 252, 0.2);
            background: rgba(240, 246, 252, 0.05);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: #e6edf3;
            display: inline-block;
        }
        
        .action-button:hover {
            border-color: rgba(88, 166, 255, 0.5);
            background: rgba(88, 166, 255, 0.1);
            transform: translateY(-1px);
        }
        
        .action-button.delete {
            color: #f85149;
            border-color: rgba(248, 81, 73, 0.3);
            background: rgba(248, 81, 73, 0.1);
        }
        
        .action-button.delete:hover {
            background: rgba(248, 81, 73, 0.2);
            border-color: rgba(248, 81, 73, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }
        
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .password-modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(240, 246, 252, 0.2);
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #e6edf3;
        }
        
        .password-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(240, 246, 252, 0.2);
            background: rgba(240, 246, 252, 0.05);
            color: #e6edf3;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #58a6ff;
            background: rgba(240, 246, 252, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
        }
        
        .modal-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .modal-button.primary {
            background: linear-gradient(135deg, #58a6ff, #79c0ff);
            color: white;
            font-weight: 500;
        }
        
        .modal-button.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
        }
        
        .modal-button.secondary {
            background: rgba(240, 246, 252, 0.1);
            color: #e6edf3;
            border: 1px solid rgba(240, 246, 252, 0.2);
        }
        
        .modal-button.secondary:hover {
            background: rgba(240, 246, 252, 0.15);
            border-color: rgba(240, 246, 252, 0.3);
        }
        
        .copy-button {
            cursor: pointer;
            color: #667eea;
            margin-left: 10px;
            font-size: 1.2rem;
        }
        
        .copy-button:hover {
            color: #5568d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>⚙️ Admin Dashboard</h1>
            <div class="nav-buttons">
                <button class="nav-button" onclick="toggleUploadModal()">📤 Upload Model</button>
                <button class="nav-button" onclick="location.reload()">🔄 Refresh</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">📦</div>
                <div class="stat-label">Total Models</div>
                <div class="stat-value" id="totalModels">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">👁️</div>
                <div class="stat-label">Total Views</div>
                <div class="stat-value" id="totalViews">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💾</div>
                <div class="stat-label">Storage Used</div>
                <div class="stat-value" id="totalSize">-</div>
            </div>
        </div>
        
        <div class="models-section">
            <div class="section-header">
                <h2 class="section-title">Uploaded Models</h2>
                <button class="refresh-button" onclick="loadModels()">Refresh</button>
            </div>
            
            <div id="modelsContainer">
                <div class="loading">Loading models...</div>
            </div>
        </div>
    </div>
    
    <div class="password-modal" id="passwordModal">
        <div class="modal-content">
            <h3 class="modal-title">Enter Admin Password</h3>
            <input type="password" class="password-input" id="passwordInput" placeholder="Password">
            <div class="modal-buttons">
                <button class="modal-button secondary" onclick="closePasswordModal()">Cancel</button>
                <button class="modal-button primary" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>
    
    <div class="password-modal" id="uploadModal">
        <div class="modal-content" style="max-width: 500px;">
            <h3 class="modal-title">📤 Upload New Model</h3>
            <form id="uploadForm">
                <div style="margin-bottom: 20px;">
                    <input type="file" id="fileInput" accept=".glb,.gltf" style="width: 100%; padding: 12px; border: 1px solid rgba(240, 246, 252, 0.2); background: rgba(240, 246, 252, 0.05); color: #e6edf3; border-radius: 10px; transition: all 0.2s ease;">
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="text" id="titleInput" placeholder="Model Title" style="width: 100%; padding: 12px; border: 1px solid rgba(240, 246, 252, 0.2); background: rgba(240, 246, 252, 0.05); color: #e6edf3; border-radius: 10px; transition: all 0.2s ease;">
                </div>
                <div style="margin-bottom: 20px;">
                    <textarea id="descriptionInput" placeholder="Description (optional)" rows="3" style="width: 100%; padding: 12px; border: 1px solid rgba(240, 246, 252, 0.2); background: rgba(240, 246, 252, 0.05); color: #e6edf3; border-radius: 10px; resize: vertical; transition: all 0.2s ease;"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="modal-button secondary" onclick="closeUploadModal()">Cancel</button>
                    <button type="submit" class="modal-button primary" id="uploadButton">Upload</button>
                </div>
            </form>
            <div id="uploadProgress" style="display: none; margin-top: 15px;">
                <div style="background: #f0f0f0; border-radius: 10px; overflow: hidden; height: 8px;">
                    <div id="progressBar" style="background: #667eea; height: 100%; width: 0%; transition: width 0.3s;"></div>
                </div>
                <div style="text-align: center; margin-top: 10px; color: #666;" id="uploadStatus">Uploading...</div>
            </div>
        </div>
    </div>
    
    <script>
        let adminPassword = localStorage.getItem('adminPassword') || '';
        let deleteTarget = null;
        
        // Load models on page load
        loadModels();
        
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                if (!response.ok) throw new Error('Failed to load models');
                
                const data = await response.json();
                
                // Update stats
                document.getElementById('totalModels').textContent = data.stats.totalModels || 0;
                document.getElementById('totalViews').textContent = data.stats.totalViews || 0;
                document.getElementById('totalSize').textContent = formatFileSize(data.stats.totalSize || 0);
                
                // Display models
                displayModels(data.models);
                
            } catch (error) {
                console.error('Error loading models:', error);
                document.getElementById('modelsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Models</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function displayModels(models) {
            if (!models || models.length === 0) {
                document.getElementById('modelsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>No Models Yet</h3>
                        <p>Upload your first model to get started!</p>
                        <br>
                        <button class="action-button" onclick="toggleUploadModal()">📤 Upload Model</button>
                    </div>
                `;
                return;
            }
            
            let html = '<div class="models-grid">';
            
            models.forEach(model => {
                const viewUrl = `https://newfurniture.live/view?id=${model.id}`;
                const modelUrl = model.cloudinary_url || `/api/model/${model.id}`;
                
                html += `
                    <div class="model-card">
                        <div class="model-preview">
                            <model-viewer
                                class="model-viewer"
                                src="${modelUrl}"
                                alt="${model.title || 'Furniture Model'}"
                                camera-controls
                                auto-rotate
                                auto-rotate-delay="2000"
                                rotation-per-second="15deg"
                                shadow-intensity="1"
                                camera-orbit="45deg 55deg auto"
                                loading="eager"
                                poster=""
                                environment-image="neutral"
                                exposure="1">
                                <div slot="progress-bar" style="display: none;"></div>
                            </model-viewer>
                        </div>
                        
                        <div class="model-info">
                            <div class="model-title">${model.title || 'Untitled'}</div>
                            <div class="model-description">${model.description || 'No description provided'}</div>
                            
                            <div class="model-meta">
                                <span class="model-id">${model.id}</span>
                                <span>${formatDate(model.upload_date)}</span>
                            </div>
                            
                            <div class="model-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${model.view_count || 0}</div>
                                    <div class="stat-label">Views</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${formatFileSize(model.file_size)}</div>
                                    <div class="stat-label">Size</div>
                                </div>
                            </div>
                            
                            <div class="model-actions">
                                <a href="/view?id=${model.id}" target="_blank" class="action-button">
                                    👁️ View AR
                                </a>
                                <button class="action-button" onclick="copyToClipboard('${viewUrl}', this)">
                                    📋 Copy Link
                                </button>
                                <button class="action-button delete" onclick="deleteModel('${model.id}', '${model.cloudinary_public_id}')">
                                    🗑️ Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            document.getElementById('modelsContainer').innerHTML = html;
        }
        
        function deleteModel(id, cloudinaryPublicId) {
            deleteTarget = { id, cloudinaryPublicId };
            
            if (!adminPassword) {
                document.getElementById('passwordModal').classList.add('show');
                document.getElementById('passwordInput').focus();
            } else {
                confirmDelete();
            }
        }
        
        async function confirmDelete() {
            const password = adminPassword || document.getElementById('passwordInput').value;
            
            if (!password) {
                alert('Please enter the admin password');
                return;
            }
            
            try {
                const response = await fetch('/api/models', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Admin-Password': password
                    },
                    body: JSON.stringify(deleteTarget)
                });
                
                if (response.status === 401) {
                    alert('Invalid password');
                    adminPassword = '';
                    localStorage.removeItem('adminPassword');
                    return;
                }
                
                if (!response.ok) throw new Error('Failed to delete model');
                
                // Save password for session
                adminPassword = password;
                localStorage.setItem('adminPassword', password);
                
                // Reload models
                closePasswordModal();
                loadModels();
                alert('Model deleted successfully');
                
            } catch (error) {
                alert('Error deleting model: ' + error.message);
            }
        }
        
        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            document.getElementById('passwordInput').value = '';
            deleteTarget = null;
        }
        
        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            });
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return '0 MB';
            const mb = bytes / (1024 * 1024);
            if (mb < 1) {
                const kb = bytes / 1024;
                return kb.toFixed(1) + ' KB';
            }
            return mb.toFixed(1) + ' MB';
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        // Upload modal functions
        function toggleUploadModal() {
            document.getElementById('uploadModal').classList.add('show');
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('show');
            document.getElementById('uploadForm').reset();
            document.getElementById('uploadProgress').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
        }
        
        // Handle upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const titleInput = document.getElementById('titleInput');
            const descriptionInput = document.getElementById('descriptionInput');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value || fileInput.files[0].name.replace(/\.(glb|gltf)$/i, ''));
            formData.append('description', descriptionInput.value || '');
            
            // Show progress
            document.getElementById('uploadProgress').style.display = 'block';
            document.getElementById('uploadButton').disabled = true;
            document.getElementById('uploadStatus').textContent = 'Uploading...';
            
            try {
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 10;
                    if (progress <= 90) {
                        document.getElementById('progressBar').style.width = progress + '%';
                    }
                }, 200);
                
                const response = await fetch('/api/upload-simple', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                document.getElementById('progressBar').style.width = '100%';
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }
                
                const result = await response.json();
                document.getElementById('uploadStatus').textContent = 'Upload successful!';
                
                // Close modal and refresh models after 2 seconds
                setTimeout(() => {
                    closeUploadModal();
                    loadModels();
                }, 2000);
                
            } catch (error) {
                document.getElementById('uploadStatus').textContent = 'Upload failed: ' + error.message;
                document.getElementById('uploadButton').disabled = false;
            }
        });
        
        // Auto-refresh every 30 seconds
        setInterval(loadModels, 30000);
    </script>
</body>
