<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Iframe Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        iframe { width: 500px; height: 300px; border: 3px solid #ff0000; background: #ffff00; }
        button { background: #666; color: white; border: none; padding: 10px 15px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #888; }
        .log { background: #333; padding: 15px; margin: 15px 0; border-radius: 5px; font-family: monospace; min-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üî¨ Super Simple Iframe Test</h1>
    
    <p><strong>Yellow box = no content loaded. Any other color = content is working!</strong></p>
    
    <button onclick="test1()">Test 1: Data URI</button>
    <button onclick="test2()">Test 2: Simple HTML</button>
    <button onclick="test3()">Test 3: Your Site</button>
    <button onclick="clearIframe()">Clear</button>
    
    <br><br>
    <iframe id="testFrame" src="about:blank"></iframe>
    
    <div class="log" id="log">
        [Ready] Click buttons above to test iframe loading...
    </div>

    <script>
        const iframe = document.getElementById('testFrame');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            log.innerHTML += '<br>[' + time + '] ' + message;
            log.scrollTop = log.scrollHeight;
            console.log('LOG: ' + message);
        }
        
        function test1() {
            addLog('TEST 1: Loading Data URI...');
            iframe.src = 'data:text/html,<html><body style="background:lime;color:black;padding:20px;text-align:center;"><h1>SUCCESS!</h1><p>Data URI works!</p></body></html>';
        }
        
        function test2() {
            addLog('TEST 2: Loading simple HTML...');
            iframe.src = '/simple_test.html';
        }
        
        function test3() {
            addLog('TEST 3: Loading view page...');
            iframe.src = '/view?id=Ct81wo8G';
        }
        
        function clearIframe() {
            iframe.src = 'about:blank';
            addLog('Cleared iframe');
        }
        
        // Listen for iframe events
        iframe.addEventListener('load', function() {
            addLog('‚úÖ Iframe LOAD event fired for: ' + iframe.src);
        });
        
        iframe.addEventListener('error', function() {
            addLog('‚ùå Iframe ERROR event fired');
        });
        
        // Listen for messages
        window.addEventListener('message', function(event) {
            addLog('üì® Message received: ' + JSON.stringify(event.data));
        });
        
        addLog('üöÄ Test page loaded and ready');
    </script>
</body>
</html>
